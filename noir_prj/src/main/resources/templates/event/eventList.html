<style>

.wrapper{
	background-color: white;
}

.subject
{
color:white;
text-decoration: none;
}


.main-sub > ul > li > a {
	text-decoration: none;
}



.footer_bot{
padding:0px;
}

.title-box{
 background-color: black;
 height: 127px;
}

.maincontainer {
    position: relative;
    overflow: hidden;
    background: linear-gradient(180deg, #1e2024 0%, #2c3e50 100%) !important;
}

.snow-area, .snow-area:after, .snow-area:before {
    content: "";
    position: absolute;
    top: -1000px;
    left: 0;
    right: 0;
    bottom: 0;
    /* 눈송이들을 불규칙하게 배치한 배경 이미지 */
    background-image: 
        radial-gradient(4px 4px at 100px 50px, #C47E27 , transparent),
        radial-gradient(6px 6px at 200px 150px, #E0C763, transparent),
        radial-gradient(3px 3px at 300px 250px, #C47E27, transparent),
        radial-gradient(4px 4px at 400px 350px, #E0C763, transparent),
        radial-gradient(6px 6px at 500px 100px, #C47E27, transparent),
        radial-gradient(3px 3px at 600px 450px, #C47E27, transparent),
        radial-gradient(4px 4px at 700px 550px, #C47E27, transparent),
        radial-gradient(5px 5px at 800px 650px, #E0C763, transparent),
        radial-gradient(3px 3px at 900px 50px, #C47E27, transparent);
    background-size: 1000px 1000px;
    animation: snowFall 9s linear infinite;
    pointer-events: none;
    z-index: 1;
}

/* 두 번째 눈 레이어: 속도 다르게, 살짝 흐리게 */
.snow-area:after {
    margin-left: -250px;
    opacity: 0.5;
    filter: blur(2px);
    animation-duration: 8s;
    animation-direction: reverse;
}

/* 세 번째 눈 레이어: 더 작은 눈송이 */
.snow-area:before {
    margin-left: -350px;
    opacity: 0.7;
    filter: blur(1px);
    animation-duration: 12s;
}

@keyframes snowFall {
    from { transform: translateY(0); }
    to { transform: translateY(1000px); }
}

/* 카드와 글자가 눈에 파묻히지 않게 앞으로 빼주기 */
.event-card-grid, .ffffff, #pagenation {
    position: relative;
    z-index: 5;
}

.event-card {
    background: rgba(255, 255, 255, 0.95) !important;
}

.pagination .page-link:hover {
  background-color: #000;
  color: #fff;
  border-color: #000;
}

.pagination .page-item.active .page-link,
.pagination .page-item.active span {
  background-color: #000;
  border-color: #000;
  color: #fff;
  font-weight: 600;
}

.pagination .page-item.disabled .page-link {
  color: #ccc;
  pointer-events: none;
  background-color: #f8f8f8;
}

.event-card-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:24px;
  max-width:1200px;
  margin:0 auto 40px;
}

.event-card{
  background:#fff;
  overflow:hidden;
  transition:transform 0.2s ease, box-shadow 0.2s ease;
  
}

.event-card__thumb{
  position:relative;
  width:100%;
  padding-top:66%;
  overflow:hidden;
}

.event-card__thumb img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

.event-card:hover img{
  transform: scale(1.05);
}

.event-card__body{
  padding:14px 16px 16px;
}

.event-card__title{
  font-size:25px;
  font-weight:700;
  color:#000;
  margin-bottom:6px;
}

.event-card__desc{
  font-size:20px;
  color:#666;
}
.event-card__date{
  font-size:12px;
  color:#666;
  
}
.eventmain{
	margin-top:150px;

}

.ffffff{
	background: transparent !important;
	height: 150px;
	width: 1000px;
	
}

.event-card__bottom{
  display: flex;
  justify-content: space-between; /* 좌우 배치 */
  align-items: center;
  margin-top: 14px;
}

.event-card__date{
  margin-top:20px;
  font-size: 13px;
  color: #666;
}

.detailbtn{
  align-self: flex-end;
  margin-top: 14px;
  padding: 13px 26px;
  font-size: 13px;
  font-weight: 600;
  background: #000;
  color: #fff;
}
.pagetitle{
  padding-top:30px;
  padding-left:350px;
  font-size: 50px;
  font-weight: 800;
  color: #fff;
  text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.5), 
        2px 2px 15px rgba(0, 0, 0, 0.8);
}

.pagination{
  padding:60px 60px 40px 40px;
  gap: 8px;
}

.pagination .page-link{
  border: 1px solid #ddd;
  background: #fff;
  color: #333;
  border-radius: 999px;
  padding: 20px 25px;
  font-size:20px;
  font-weight: 600;
}

.pagination .page-link:hover{
  border-color: #000;
  color: #fff;
}

.pagination .page-item.active .page-link,
.pagination .page-item.active span{
  background: #000;
  border-color: #000;
  color: #fff;
}

</style>
