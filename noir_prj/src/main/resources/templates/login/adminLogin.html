<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="title" content="NOIR">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>NOIR</title>

<link rel="stylesheet" type="text/css" href="../common/css/homepage/base.css">
<link rel="stylesheet" type="text/css" href="../common/css/homepage/style.css?v=0312">
<link rel="stylesheet" type="text/css" href="../common/css/homepage/sub.css?v=0312">
<link rel="stylesheet" type="text/css" href="../common/css/homepage/admin_style.css">

<script src="../common/js/comm/jquery-3.5.1.min.js"></script>
<script src="../common/js/comm/jquery.bxslider.js"></script>
<script src="../common/js/homepage/jquery.rwdImageMaps.min.js"></script>
<script src="../common/js/homepage/jquery.accessibility.modal.js"></script>
<script src="../common/js/comm/jquery.cookie.js"></script>
<script src="../common/js/homepage/plugin.js"></script>
<script type="text/javascript" src="../common/js/homepage/jquery.simpleWeather.js"></script>
<script src="../common/js/homepage/custom.js"></script>

<style>
    /* 1. 기본 초기화 및 배경 설정 */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; }

    body {
        background: #0f1218;
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('../images/hotel_bg.jpg') no-repeat center center/cover;
        min-height: 100vh;
        
        /* 스크롤 허용 (중요) */
        overflow-y: auto; 
        
        /* Flex 설정: 세로 방향 정렬 */
        display: flex;
        flex-direction: column;
        position: relative;
    }

    /* 2. 헤더 고정 */
    header {
        position: absolute;
        top: 0; left: 0; width: 100%;
        z-index: 100;
    }

    /* 3. 메인 래퍼 (로그인 박스 감싸는 곳) - 여기가 핵심 */
    #main-wrapper {
        /* [수정 포인트]
           100vh - 60px : 화면 아래 60px 만큼만 푸터가 보이고 나머지는 스크롤해야 보임.
           푸터를 더 숨기고 싶으면 60px을 0px로 바꾸세요.
        */
        min-height: calc(100vh - 135px); 
        
        display: flex;
        justify-content: center; /* 가로 중앙 */
        align-items: center;     /* 세로 중앙 */
        
        width: 100%;
        position: relative;
        z-index: 10;
    }

    /* 4. 로그인 컨테이너 스타일 */
    .login-wrapper {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        /* 로그인 박스를 시각적으로 약간 위로 올림 */
        margin-bottom: 5vh; 
    }

    .login-box {
        background: rgba(44, 41, 38, 0.9);
        padding: 40px;
        border-radius: 15px;
        border: 1px solid #7c6a52;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        text-align: center;
        color: white;
    }

    /* 입력창 스타일 */
    .login-box input {
        width: 100%; padding: 15px; margin-bottom: 10px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #7c6a52; border-radius: 6px; 
        color: #FFFFFF; outline: none;
    }
    .login-box button {
        width: 100%; padding: 15px; margin-top: 10px;
        background: #C4A16F; border: none; border-radius: 6px;
        font-weight: bold; cursor: pointer; color: white;
    }

    .aaatitle { color: #C4A16F; font-size: 24px; margin-bottom: 10px; }
    .subtitle { color: #ccc; margin-bottom: 30px; }
    .footer-text { margin-top: 20px; font-size: 12px; color: #888; }

    /* 5. 푸터 설정 (스크롤 흐름에 따름) */
    footer {
        position: relative; /* absolute 아님! */
        width: 100%;
        z-index: 100;
        /* 푸터 배경색이 없으면 글자가 안보일 수 있으므로 임시 지정 */
        /* background: #111; */
    }

    /* 개인정보 팝업 레이어 */
    #privacy-layer {
        position: absolute; bottom: 0; width: 100%; z-index: 101;
    }
</style>
</head>

<body>

    <header>
        <div th:replace="~{fragments/header :: header}"></div>
    </header>

    <div id="main-wrapper">
        <div class="login-wrapper">
            <div class="login-box">
                <h1 class="aaatitle">HOTEL ADMIN</h1>
                <p class="subtitle">관리자 로그인</p>

             	<form th:action="@{/adminLogin}" method="post">
                    <input type="text" name="adminId" placeholder="아이디" required />
                    <input type="password" name="adminPass" placeholder="비밀번호" required />
                    <button type="submit">LOGIN</button>
                </form>

                <div class="footer-text">
                    © Noir HOTEL Management System
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
    
    <div id="privacy-layer">
        <div th:replace="~{fragments/privacy :: privacy}"></div>
    </div>

</body>
</html>
