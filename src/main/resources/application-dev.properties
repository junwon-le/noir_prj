spring.application.name=noir_prj

#ThymeleafViewResolver 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

#서버 설정
server.port=8080
server.servlet.session.timeout=60m

#파일업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=/upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

# 업로드 디렉토리 설정
user.upload-dir=c:/upload/

#사용자 로그인 폼 URL
user.loginFrm=classpath:/memberLogin
#사용자 인터셉터 동작 경로 : 로그인이 되었는지 체크해야 하는 영역
user.addPath=/board/**,/member/**
#사용자 인터셉터 미동작 경로 : 로그인 상관 없이 동작하는 경로 
user.excludePath=/car/carSearchAll,/day0123/bcrypt,/member/joinFrm,/member/joinProcess,/member/loginFrm,/member/loginProcess

#관리자 로그인 폼 URL
admin.loginFrm=classpath:/adminLogin
#관리자 인터셉터 동작 경로 : 로그인이 되었는지 체크해야 하는 영역
admin.addPath=classpath:/templates/manage
#관리자 인터셉터 미동작 경로 : 로그인 상관 없이 동작하는 경로 
admin.excludePath=/,/login,/join


#XML에서 사용할 값을 (DB설정) 분리한 properties 파일
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=noir
spring.datasource.password=tiger

# MyBatis 설정
# 1. XML Mapper 파일 위치
# src/main/resources/mapper 폴더 안의 모든 xml 파일을 읽음
mybatis.mapper-locations=classpath:mapper/**/*.xml

# 2. 패키지 별칭(Alias) 설정 (★중요)
# XML 파일에서 'kr.co.noir.admin.AdminDTO' 대신 'AdminDTO'라고만 써도 인식하게 함
mybatis.type-aliases-package=kr.co.noir.login

# 3. 카멜케이스 자동 변환 (★필수)
# DB의 'MEMBER_ID' (스네이크 표기법)를 자바의 'memberId' (카멜 표기법)로 자동 매핑
mybatis.configuration.map-underscore-to-camel-case=true

# 4. Null 값 처리
# 쿼리 파라미터가 null일 때 에러 방지 (Oracle 사용 시 유용)
mybatis.configuration.jdbc-type-for-null=NULL

# 로그 설정
# MyBatis 실행 쿼리 및 결과 출력
logging.level.org.mybatis=DEBUG
logging.level.kr.co.noir=DEBUG

