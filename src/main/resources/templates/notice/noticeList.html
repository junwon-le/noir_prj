$(document).ready(function($) {

<script>
$(function(){

  $(document).on("click", ".agreement-item", function(e) {
    if ($(e.target).closest(".toggle-btn").length) return;

    const $item = $(this);
    const noticeNum = $item.data("num");
    const $detail = $item.next(".agreement-detail");

    $detail.toggleClass("is-open");
    $item.find(".detail-arrow").toggleClass("rotated");

    if ($detail.data("loaded")) return;

    $.ajax({
      url: "/notice/noticeDetail",
      type: "GET",
      dataType: "json",
      data: { noticeNum: noticeNum },
      error: function(xhr){
        console.log(xhr.status);
      },
      success: function(data){
        $detail.find(".notice-msg").html(data.noticeMsg);

        if (data.replyMsg && data.replyMsg.trim() !== "") {
          $detail.find(".notice-reply").html(data.replyMsg);
          $detail.find(".return-box").show();
        } else {
          $detail.find(".return-box").hide();
        }

        $detail.data("loaded", true);
      }
    });
  });

});
</script>
