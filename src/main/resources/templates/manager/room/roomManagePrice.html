<script>

$(function(){
	
	$(".sel").change(function () {
		if ($(this).prop("checked")) {
		    $(".sel").not(this).prop("checked", false);
	    }
	});
	
	
	
	$("#modifyBtn").click(function(){
		
			$("#frm").submit();
		
	})
	
	$("#allSel").change(function(){
		if ($("#allSel").is(":checked")) {
		    $(".holiday, .workday").prop("checked", false);
		}
		
		
		$(".holiday").prop("checked", function(i,ele){
			return !ele;
		});
		
		
		$(".workday").prop("checked", function(i,ele){
			return !ele;
		});
						
	});
	
	$("#holSel").change(function(){
	    if ($(this).is(":checked")) {
	        $(".holiday, .workday").prop("checked", false);
	        $(".holiday").prop("checked", true);
	    } else {
	        $(".holiday").prop("checked", false);
	    }
	});
	
	$("#workSel").change(function () {
	    resetAll();

	    if (this.checked) {
	        $(".workday").prop("checked", true);
	    }
	});
	
	function resetAll() {
	    $(".holiday, .workday").prop("checked", false);
	}

	$("#cancelBtn").click(function(){
		history.back();
	})
	
	
	
	var today = new Date();
	var year = today.getFullYear();
	var month = today.getMonth()+1;
	var roomTypeNum = $("#roomTypeNum").val();
	var selectedDay = year+"-0"+month;
	if(month>9){
		selectedDay = year+"-"+month;
	}
	
	$("#roomPriceMonth").val(selectedDay);
    createCalandar(selectedDay, roomTypeNum);

    $("#roomPriceMonth").change(function(){
        createCalandar($(this).val(), roomTypeNum);
    });
});

function createCalandar(e,n){
	$.ajax({
		url:"/room/calandarProcess",
		data:{
			roomPriceDate:e, roomTypeNum:n
		},
		dataType:"json",
		error:function(xhr){
			alert("달력 로딩 실패");
			console.log(xhr.status);
			console.log("response:", xhr.responseText);
		},
		success:function(json){
			drawCalandar(json);
		}
	})
	
}
function drawCalandar(e) {

    var html = "<tr>";

    for (var i = 0; i < e.firstDay; i++) {
        html += "<td></td>";
    }

    for (var day = 1; day <= e.lastDate; day++) {
		var idx= day-1;
        var weekday = (e.firstDay + day - 1) % 7;
        var price = getPriceByDay(e.priceList, day);

        var priceHtml = "";
        if (price !== null) {
            priceHtml = "<input type='text' class='price' value='" 
                      + price.toLocaleString() 
                      + "'><input type='hidden' name='roomPrices' value='"+price+"'>";
        }
		
        if (weekday === 0) {
            html += "<td style='color:red'>"
                 + day
                 //+ "<input type='hidden' name='roomPriceDates' value='off'>"
                 + "<input type='checkbox' name='roomPriceDates' class='holiday' value='"+day+"'><br>"
                 + priceHtml
                 + "</td>";

        } else if (weekday === 6) {
            html += "<td style='color:blue'>"
                 + day
  //               +"<input type='hidden' name='roomPriceDates' value='off'>"
                 +"<input type='checkbox' name='roomPriceDates' class='holiday' value='"+day+"'><br>"
                 + priceHtml
                 + "</td>";
        } else {
            html += "<td>"
                 + day
//                 + "<input type='hidden' name='roomPriceDates' value='off'>"
                 + "<input type='checkbox' name='roomPriceDates' class='workday' value='"+day+"'><br>"
                 + priceHtml
                 + "</td>";
        }

        if (weekday === 6 && day !== e.lastDate) {
            html += "</tr><tr>";
        }
    }

    html += "</tr>";

    $("#calandar tbody").html(html);
}



function getPriceByDay(priceList, day) {
    if (!priceList) return null;

    for (var i = 0; i < priceList.length; i++) {
        var date = priceList[i].roomPriceDate; // yyyy-MM-dd
        
        var d = parseInt(date.split("-")[2], 10);

        if (d === day) {
            return priceList[i].roomPrice;
        }
    }
    return null;
}

	
</script>
