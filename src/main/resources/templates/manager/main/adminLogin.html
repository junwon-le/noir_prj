<style>
    body {
      height: 100vh;
      /* Flexbox는 로그인 박스를 중앙 정렬하는 용도로만 사용 */
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: relative; /* 자식 요소들의 absolute 기준점 */
      overflow: hidden; /* 스크롤 방지 (필요 시) */
    }

    /* 배경 관련 */
    .bg, .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }

	/* 로그인 박스 */
    .login-wrapper {
      justify-content: center;
      padding-right: 0;
      z-index: 10;
      
      /* --- [수정된 부분] --- */
      /* 화면 높이의 10%~15% 만큼 아래에 여백을 주어 박스를 위로 밀어 올림 */
      margin-bottom: 12vh; 
    }
    
    /* --- [추가/수정된 부분] --- */
    
    /* 헤더를 상단에 고정 */
    header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100; /* 로그인 박스보다 위에 오도록 */
    }

    /* 푸터를 하단에 고정 */
    footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 100;
    }

    /* 개인정보처리방침 등 하단 팝업/링크 영역도 하단 고정 */
    /* privacy fragment가 footer 뒤에 div로 들어온다면 아래 스타일 추가 필요 */
    body > div:last-child { 
       position: absolute;
       bottom: 0;
       width: 100%;
       z-index: 101;
    }
</style>
</head>

<header>

  <!-- Background -->
  <div class="bg"></div>

        <input type="password" name="adminPass" placeholder="비밀번호" required />
        <button type="submit">LOGIN</button>
      </form>

      <div class="footer-text">
        © Noir HOTEL Management System
      </div>
    </div>
  </div>


<footer>
<div th:replace="~{fragments/footer :: footer}"></div>
</footer>
<div th:replace="~{fragments/privacy :: privacy}"></div>
