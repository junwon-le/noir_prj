<style>
/* ===============================
   Inquiry List (Light Admin)
   =============================== */
.inquiry-row.active { background: #eef3ff; }
.inquiry-card {
  background: #ffffff;
  border-radius: 14px;
  border: 1px solid #e3e8f3;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
  overflow: hidden;
}
.inquiry-table { background: transparent; color: #38599a; margin-bottom: 0; }
.inquiry-table thead { background: #f6f8fc; }
.inquiry-table thead th {
  border-bottom: 1px solid #e3e8f3;
  color: #38599a;
  font-weight: 600;
  padding: 14px;
}
.inquiry-table tbody td {
  border-top: 1px solid #e3e8f3;
  padding: 14px;
  vertical-align: middle;
}
.inquiry-row { cursor: pointer; transition: background 0.2s ease; }
.inquiry-row:hover { background: #f9fbff; }
.inquiry-table .text-left { text-align: left; }
.empty-text { padding: 40px 0; color: #b1c1e2; font-size: 14px; }
.pagination-wrap { text-align: center; margin-top: 20px; }

/* ===============================
   Inquiry Detail (Light Admin)
   =============================== */
#inquiryDetailBox { margin-top: 40px; }
.inquiry-detail-panel {
  background: #ffffff;
  border: 1px solid #e3e8f3;
  border-radius: 12px;
  padding: 20px;
}
.inquiry-detail-table { color: #38599a; font-size: 15px; }
.inquiry-detail-table th {
  width: 160px;
  background: #f6f8fc;
  color: #38599a;
  font-weight: 600;
  vertical-align: middle;
  padding: 16px;
}
.inquiry-detail-table td { padding: 16px; background: #ffffff; }
#detailContent { min-height: 120px; line-height: 1.6; }
.inquiry-detail-actions { margin-top: 20px; text-align: right; }
.inquiry-detail-actions button { min-width: 100px; margin-left: 8px; }

.btn-search {
  background: #b1c1e2;
  border: none;
  color: #ffffff;
  font-weight: 600;
  height: 34px;
  padding: 6px 16px;
}
.btn-search:hover {
  background: linear-gradient(135deg, #4b6fc0, #345aa0);
  color: #ffffff;
}
#searchFrm .form-control {
  height: 34px;
  font-size: 14px;
  margin-bottom: 0;
  min-width: 130px;
  background: #ffffff;
  color: #38599a;
  border: 1px solid #e3e8f3;
  padding: 8px 12px;
  border-radius: 8px;
}
</style>

<!-- ✅ flash msg (등록/삭제 성공/실패) -->
<script th:if="${msg != null}">
  alert('[[${msg}]]');
</script>

<script>
$(function () {

  function initAnswerEditorOnce() {
    if ($('#detailAnswer').data('summernote')) return;

    $('#detailAnswer').summernote({
      height: 220,
      placeholder: '문의 선택 후 답변을 작성할 수 있습니다.',
      toolbar: [
        ['style', ['bold', 'italic', 'underline', 'clear']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['insert', ['link']],
        ['view', ['codeview']]
      ]
    });
  }

  function loadDetail(inquiryNum) {
    $.ajax({
      url: '/inquiryAdmin/inquiryDetailAjax',
      type: 'GET',
      data: { inquiryNum: inquiryNum },
      dataType: 'json',
      success: function (data) {

        $('#inquiryDetailBox').removeClass('d-none');

        $('#detailInquiryNum').val(data.inquiryNum);
        $('#deleteInquiryNum').val(data.inquiryNum);

        $('#detailTitle').text(data.inquiryTitle || '-');
        $('#detailEmail').text(data.memberEmail || '-');
        $('#detailWriter').text((data.memberId != null && data.memberId !== '') ? data.memberId : '-');

        // ✅ 서머노트(HTML) 렌더링
        $('#detailContent').html(data.inquiryMsg || '-');

        // ✅ 답변은 summernote로 편집
        initAnswerEditorOnce();
        $('#detailAnswer').summernote('enable');
        $('#detailAnswer').summernote('code', data.inquiryReturn || '');

        $('#answerBtn').prop('disabled', false);
        $('#deleteBtn').prop('disabled', false);
      },
      error: function () {
        alert('상세 조회에 실패했습니다.');
      }
    });
  }

  // row 클릭 -> 상세 ajax
  $(document).on('click', '.inquiry-row', function () {
    $('.inquiry-row').removeClass('active');
    $(this).addClass('active');

    var inquiryNum = $(this).data('num');
    loadDetail(inquiryNum);
  });

  // 답변 버튼 -> submit
  $('#answerBtn').on('click', function () {
    if ($('#detailInquiryNum').val() === '') {
      alert('문의를 선택해주세요.');
      return;
    }

    var html = $('#detailAnswer').data('summernote')
      ? $('#detailAnswer').summernote('code')
      : $('#detailAnswer').val();

    if (!html || html === '<p><br></p>' || html.trim() === '') {
      alert('답변을 입력해주세요.');
      return;
    }

    $('#answerFrm').submit();
  });

  // 삭제 버튼 -> submit
  $('#deleteBtn').on('click', function () {
    if ($('#deleteInquiryNum').val() === '') {
      alert('문의를 선택해주세요.');
      return;
    }
    if (confirm('정말 삭제하시겠습니까?')) {
      $('#deleteFrm').submit();
    }
  });

  // ✅ 첫 화면 자동 선택
  // 1) selectedInquiryNum이 있으면 그 row 클릭
  // 2) 없으면 첫 번째 row 자동 클릭
  var selected = /*[[${selectedInquiryNum}]]*/ null;
  if (selected != null) {
    var $row = $('.inquiry-row[data-num="' + selected + '"]');
    if ($row.length) $row.trigger('click');
  } else {
    var $first = $('.inquiry-row').first();
    if ($first.length) $first.trigger('click');
  }

});
</script>

</head>

<body>

<th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>

<div class="all-content-wrapper">
  <div class="header-advance-area">
    <div class="breadcome-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="breadcome-list">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                  <div class="breadcomb-wp" style="color:#ffffff; font-size:20px">문의사항 관리</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="color:#ffffff; min-height:700px">

    <div style="margin-bottom:20px;">
      <h3 style="font-weight:600;">문의사항 목록</h3>
    </div>

    <!-- 검색 -->
    <div style="margin:20px 0; text-align:left;">
      <form id="searchFrm" th:action="@{/inquiryAdmin/inquiryListAdmin}" method="get" class="form-inline" style="margin:20px 0;">
        <input type="hidden" name="currentPage" value="1">
        <!-- ✅ mapper field 기본(제목) -->
        <input type="hidden" name="field" value="1">
        <input type="text" name="keyword" th:value="${param.keyword}" class="form-control"
               placeholder="제목 검색" style="width:220px; margin-right:6px;">
        <button type="submit" class="btn btn-search">검색</button>
      </form>
    </div>

    <!-- 목록 -->
    <div class="panel panel-default inquiry-card">
      <div class="panel-body" style="padding:0;">
        <table class="table inquiry-table text-center">
          <thead>
            <tr>
              <th style="width:80px;">번호</th>
              <th>제목</th>
              <th style="width:150px;">작성자</th>
              <th style="width:120px;">등록일</th>
            </tr>
          </thead>

          <tbody>
            <tr th:if="${#lists.isEmpty(inquiryList)}">
              <td colspan="4" class="empty-text">등록된 문의가 없습니다.</td>
            </tr>

            <tr class="inquiry-row"
                th:each="inquiry, i : ${inquiryList}"
                th:attr="data-num=${inquiry.inquiryNum}"
                th:classappend="${selectedInquiryNum != null and inquiry.inquiryNum == selectedInquiryNum} ? ' active' : ''">
              <td th:text="${listNum - i.index}"></td>
              <td class="text-left" th:text="${inquiry.inquiryTitle}"></td>
              <td th:text="${inquiry.memberEmail != null ? inquiry.memberEmail : inquiry.memberId}"></td>
              <td th:text="${#dates.format(inquiry.inquiryDate, 'yyyy-MM-dd')}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- pagination -->
    <div class="pagination-wrap">
      <div th:utext="${pagination}"></div>
    </div>

    <!-- 상세(ajax로 채움) -->
    <div id="inquiryDetailBox" class="d-none">
      <div class="panel inquiry-detail-panel">
        <div class="panel-body">

          <!-- 답변 폼 -->
          <form id="answerFrm" th:action="@{/inquiryAdmin/replyInquiryProcess}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <input type="hidden" name="inquiryNum" id="detailInquiryNum">
            <input type="hidden" name="currentPage" th:value="${param.currentPage == null ? 1 : param.currentPage}">
            <input type="hidden" name="keyword" th:value="${param.keyword}">
            <input type="hidden" name="field" th:value="${param.field != null ? param.field : 1}">

            <table class="table table-bordered inquiry-detail-table">
              <tr>
                <th>제목</th>
                <td id="detailTitle" class="text-muted">문의를 선택해주세요.</td>
              </tr>
              <tr>
                <th>이메일</th>
                <td id="detailEmail">-</td>
              </tr>
              <tr>
                <th>글쓴이</th>
                <td id="detailWriter">-</td>
              </tr>
              <tr>
                <th>문의 내용</th>
                <td id="detailContent">-</td>
              </tr>
              <tr>
                <th>답변</th>
                <td>
                  <!-- summernote는 JS에서 init -->
                  <textarea id="detailAnswer" name="inquiryReturn" class="form-control" disabled></textarea>
                </td>
              </tr>
            </table>

            <div class="inquiry-detail-actions">
              <button type="button" class="btn btn-danger" id="deleteBtn" disabled>삭제</button>
              <button type="button" class="btn btn-secondary" id="answerBtn" disabled>답변</button>
            </div>
          </form>

          <!-- 삭제 폼 -->
          <form id="deleteFrm" th:action="@{/inquiryAdmin/removeInquiry}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="inquiryNum" id="deleteInquiryNum">
            <input type="hidden" name="currentPage" th:value="${param.currentPage == null ? 1 : param.currentPage}">
            <input type="hidden" name="keyword" th:value="${param.keyword}">
            <input type="hidden" name="field" th:value="${param.field != null ? param.field : 1}">
          </form>

        </div>
      </div>
    </div>

  </div>
</div>
