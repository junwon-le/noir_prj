     <style>
        /* 테이블 헤더(th) 및 데이터(td) 가운데 정렬 */
        .table thead th, .table tbody td {
            text-align: center !important;
            vertical-align: middle !important;
            border: none !important;
        }

        /* 테이블 행 스타일 */
        .table-row {
            background-color: #ffffff;
            transition: background-color 0.2s;
            border-bottom: 1px solid #f0f2f5 !important;
        }
        .table-row:hover {
            background-color: #f8faff !important;
        }

        /* 뱃지 및 버튼 스타일 */
        .badge-status {
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            display: inline-block;
            border: none; /* input 버튼용 테두리 제거 */
            cursor: default;
        }
        
        /* 예약취소 버튼 스타일 (클릭 가능) */
        .btn-cancel {
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-cancel:hover {
            opacity: 0.8;
        }

        .status-refund { background-color: #f19b9b; }
        .status-complete { background-color: #8994bc; }

        .page-btn {
            border: none; background: #344463; color: #fff;
            width: 38px; height: 38px; border-radius: 8px;
            transition: 0.3s; cursor: pointer;
        }
        .page-btn.active { background: #8994bc; }
        
        .form-control.select_style{
            color:black; 
            text-align: center; 
            text-align-last: center; 
            width: 140px; 
            background: #fff; 
            border-radius: 8px; 
            height: 42px; 
            border: 1px solid #e0e6ed; 
            font-weight: 500;
            padding: 0;
        }
        
        /* 모달을 화면 정중앙으로 배치 */
.modal {
    text-align: center;
    padding: 0 !important;
}

.modal:before {
    content: '';
    display: inline-block;
    height: 100%;
    vertical-align: middle;
    margin-right: -4px;
}

.modal-dialog {
    display: inline-block;
    text-align: left;
    vertical-align: middle;
}
    </style>
