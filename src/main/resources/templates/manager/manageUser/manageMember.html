<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>NOIR호텔 관리자 페이지 - 회원 관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="/admin_common/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin_common/css/font-awesome.min.css">
    <link rel="stylesheet" href="/admin_common/css/nalika-icon.css">
    <link rel="stylesheet" href="/admin_common/style.css">
    <link rel="stylesheet" href="/admin_common/css/responsive.css">
    
    <script src="/admin_common/js/vendor/jquery-1.12.4.min.js"></script>
 
    <style>
        /* [사이드바 디자인 유지] */
        .left-sidebar-pro { background: #152036 !important; width: 220px !important; }
        .sidebar-nav .metismenu a {
            color: #ffffff !important;
            font-size: 16px !important;
            padding: 15px 20px !important;
            display: flex !important;
            align-items: center !important;
        }
        .sidebar-nav .metismenu a i { font-size: 20px !important; margin-right: 15px !important; }

        /* [핵심 수정: 좌우 여백 대칭 조정] */
        .all-content-wrapper { 
            margin-left: 220px; 
            background-color: #151c2c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* 내부 요소를 중앙으로 모음 */
        }

        .main-content-container {
            width: 92%; /* 전체적인 컨텐츠 폭을 살짝 줄여서 여백 공간 확보 */
            max-width: 1500px; 
            /* 왼쪽 여백(padding-left)을 늘리고 오른쪽(padding-right)을 조절하여 시각적 대칭 확보 */
            padding-left: 60px;  
            padding-right: 60px; 
            margin: 0 auto;
        }

        .page-header-title {
            background-color: #1a253a;
            padding: 25px 40px;
            border-radius: 15px;
            margin-top: 30px;
            margin-bottom: 25px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .main-content-card {
            background: #1a253a;
            border-radius: 12px;
            padding: 35px;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        /* [테이블 컬럼 폭 추가 축소] */
        .custom-table { width: 100%; border-collapse: collapse; text-align: center; color: #b0b8c5; table-layout: fixed; }
        .custom-table th, .custom-table td { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 15px 5px; }
        
        .custom-table th { background-color: #243149; border-bottom: 2px solid #2c3e50; color: white; }
        .custom-table td { border-bottom: 1px solid #2c3e50; }
        .custom-table tr:hover { background-color: #243149; color: white; }

        /* 컬럼별 폭 최적화 */
        .col-check { width: 40px; }
        .col-num { width: 70px; }
        .col-name { width: 90px; }   /* 더 줄임 */
        .col-id { width: 110px; }
        .col-email { width: 160px; }  /* 더 줄임 */
        .col-tel { width: 140px; }
        .col-date { width: 110px; }
        .col-flag { width: 70px; }

        .form-select, .form-input { padding: 10px; border: 1px solid #2c3e50; border-radius: 6px; background: #151c2c; color: white; }
        .btn-delete-selected { background-color: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-search { background-color: #2c3e50; color: white; border: 1px solid #4a5a71; padding: 10px 20px; border-radius: 6px; cursor: pointer; }

        .pagination .page-link { background: #243149; color: #b0b8c5; border: 1px solid #2c3e50; padding: 10px 15px; border-radius: 4px; }
        .pagination .active .page-link { background: white; color: #1a253a; border-color: white; }
    </style>
</head>
<script th:inline="javascript">
// 전체 선택/해제 로직
$(document).on('change', '#checkAll', function() {
    $("input[name='memberCheck']").prop('checked', this.checked);
});

$(function() {
    const $keyword = $('#keyword');
    const $searchType = $('#searchType');

    // 검색 타입이 바뀔 때마다 입력창 초기화 및 플레이스홀더 변경
    $searchType.on('change', function() {
        $keyword.val("").focus();
        if ($(this).val() === 'num') {
            $keyword.attr("placeholder", "숫자만 입력 (예: 102)");
        } else if ($(this).val() === 'tel') {
            $keyword.attr("placeholder", "010-0000-0000");
        } else {
            $keyword.attr("placeholder", "아이디 검색...");
        }
    });

    // 전화번호 검색일 경우 입력 시 자동으로 하이픈(-) 추가
    $keyword.on('input', function() {
        if ($searchType.val() === 'tel') {
            let val = $(this).val().replace(/[^0-9]/g, '');
            if (val.length <= 3) { $(this).val(val); }
            else if (val.length <= 7) { $(this).val(val.substring(0, 3) + '-' + val.substring(3)); }
            else { $(this).val(val.substring(0, 3) + '-' + val.substring(3, 7) + '-' + val.substring(7, 11)); }
        }
    });
});

// 전송 전 최종 체크 함수
function validateSearch() {
    const type = $('#searchType').val();
    const keyword = $('#keyword').val().trim();

    if (keyword === "") {
        alert("검색어를 입력해주세요.");
        return false;
    }

    // 1. 회원번호 검색 시 숫자인지 체크 (ORA-01722 방지)
    if (type === 'num') {
        if (!/^\d+$/.test(keyword)) {
            alert("회원번호는 숫자만 입력 가능합니다.");
            $('#keyword').focus();
            return false;
        }
    }

    // 2. 전화번호 검색 시 규격 체크 (3-4-4)
    if (type === 'tel') {
        if (!/^010-\d{4}-\d{4}$/.test(keyword)) {
            alert("전화번호 형식이 올바르지 않습니다. (010-0000-0000)");
            $('#keyword').focus();
            return false;
        }
    }

    return true; // 검사 통과 시 전송
}

function deleteChecked() {
    const selectedIds = [];
    
    // 체크된 항목의 value(memberNum)를 배열에 담기
    $("input[name='memberCheck']:checked").each(function() {
        selectedIds.push($(this).val());
    });

    if (selectedIds.length === 0) {
        alert("탈퇴 처리할 회원을 선택해주세요.");
        return;
    }

    if (confirm("선택한 " + selectedIds.length + "명의 회원을 탈퇴 처리하시겠습니까?")) {
        $.ajax({
            url: "/admin/members/delete", // 컨트롤러의 @PostMapping 주소와 일치해야 함
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(selectedIds), // 배열을 JSON으로 변환
            success: function(res) {
                if (res === "OK") {
                    alert("탈퇴 처리가 완료되었습니다.");
                    location.reload(); // 성공 시 페이지 새로고침
                } else {
                    alert("처리 중 오류가 발생했습니다.");
                }
            },
            error: function(xhr, status, error) {
                console.error("에러 발생:", error);
                alert("서버 통신 오류가 발생했습니다. (상태코드: " + xhr.status + ")");
            }
        });
    }
}
</script>

<body>
    <div th:replace="~{manager/fragments/sidebar :: sidebar}"></div>  

    <div class="all-content-wrapper">
        <div class="main-content-container">
            
            <div class="page-header-title">
                <i class="icon nalika-user"></i> 회원 정보 관리
            </div>

            <div class="main-content-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                    <button type="button" class="btn-delete-selected" onclick="deleteChecked()">선택 회원 탈퇴</button>
                    
                    <form th:action="@{/admin/members}" method="get" style="display: flex; gap: 10px;" id="searchForm" onsubmit="return validateSearch()">
                        <select name="searchType" id="searchType" class="form-select">
                            <option value="num" th:selected="${searchType == 'num'}">회원번호</option>
                            <option value="id" th:selected="${searchType == 'id'}">아이디</option>
                            <option value="tel" th:selected="${searchType == 'tel'}">전화번호</option>
                        </select>
                        <input type="text" name="keyword" id="keyword" class="form-input" placeholder="Search..." th:value="${keyword}">
                        <button type="submit" class="btn-search">조회</button>
                    </form>
                </div>

                <table class="custom-table">
                    <thead>
                        <tr>
                            <th class="col-check"><input type="checkbox" id="checkAll"></th>
                            <th class="col-num">번호</th>
                            <th class="col-name">이름</th>
                            <th class="col-id">아이디</th>
                            <th class="col-email">이메일</th>
                            <th class="col-tel">전화번호</th>
                            <th class="col-date">가입일</th>
                            <th class="col-flag">상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(memberList)}">
                            <td colspan="8" style="padding: 50px;">검색된 회원이 없습니다.</td>
                        </tr>
                        <tr th:each="member : ${memberList}">
                            <td><input type="checkbox" name="memberCheck" th:value="${member.memberNum}"></td>
                            <td th:text="${#numbers.formatInteger(member.memberNum, 4)}">0001</td>
                            <td th:text="${member.memberName}" style="color: white; font-weight: bold;">홍길동</td>
                            <td th:text="${member.memberId}">user123</td>
                            <td th:text="${member.memberEmail}" style="text-align: left; padding-left: 10px;">user@example.com</td>
                            <td th:text="${member.memberTel != null ? member.memberTel : '-'}">010-1234-5678</td>
                            <td th:text="${member.memberInputDate != null ? #strings.substring(member.memberInputDate, 0, 10) : '-'}">2026-01-29</td>
                            <td>
                                <span th:text="${member.memberDelFlag}" th:style="${member.memberDelFlag == 'N' ? 'color:#2ecc71' : 'color:#e74c3c'}">N</span>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="pagination" th:if="${totalPage > 0}" style="display: flex; justify-content: center; margin-top: 35px;">
                    <a th:if="${currentPage > 1}" th:href="@{/admin/members(page=${currentPage - 1}, searchType=${searchType}, keyword=${keyword})}" class="page-link">&laquo;</a>
                    <th:block th:each="pageNum : ${#numbers.sequence(1, totalPage)}">
                        <a th:href="@{/admin/members(page=${pageNum}, searchType=${searchType}, keyword=${keyword})}" 
                           th:text="${pageNum}" 
                           th:classappend="${pageNum == currentPage} ? 'active'" 
                           class="page-link">1</a>
                    </th:block>
                    <a th:if="${currentPage < totalPage}" th:href="@{/admin/members(page=${currentPage + 1}, searchType=${searchType}, keyword=${keyword})}" class="page-link">&raquo;</a>
                </div>
            </div>
            
        </div>

        <div th:replace="~{manager/fragments/footer :: footer}" style="width: 100%;"></div>  
    </div>

    <script src="/admin_common/js/main.js"></script>
</body>
</html>
