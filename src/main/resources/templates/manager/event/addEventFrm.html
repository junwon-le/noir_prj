<head>
<meta charset="utf-8">

	href="/admin_common/css/scrollbar/jquery.mCustomScrollbar.min.css">

	href="/admin_common/css/metisMenu/metisMenu.min.css">
<link rel="stylesheet"
	href="/admin_common/css/metisMenu/metisMenu-vertical.css">
<link rel="stylesheet" href="/admin_common/style.css">

<!-- Admin Common JS (jQuery 먼저) -->

<script src="/admin_common/js/main.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>
<!-- (선택) 한국어 UI 필요하면 아래 주석 해제 -->

<style>
.event-form-wrap {
  background: #ffffff;
  border: 1px solid #e3e8f3;
  border-radius: 12px;
  padding: 18px;
}
.event-form-title {
  font-weight: 600;
  margin-bottom: 20px;
  color: #ffffff;
}
.btn-save {
  background: linear-gradient(135deg, #3f5fa9, #2b4a87);
  color: #fff;
  border: none;
  padding: 8px 18px;
  border-radius: 8px;
  font-weight: 600;
}
.btn-save:hover { opacity: 0.9; }

.btn-danger, .btn-success, .btn-info {
  border-radius: 8px !important;
  padding: 8px 18px !important;
  font-weight: 600 !important;
  border: none !important;
}

.event-form-wrap, .event-form-wrap label, .event-form-wrap .form-label {
  color: #38599a;
}

.event-form-wrap .form-control, .event-form-wrap .form-select, .event-form-wrap textarea {
  background: #ffffff !important;
  color: #38599a !important;
  border: 1px solid #e3e8f3 !important;
  border-radius: 10px !important;
  padding: 10px 12px !important;
  box-shadow: none !important;
}
.event-form-wrap .form-select option { color: #38599a; }

.event-form-wrap .form-control:focus, .event-form-wrap .form-select:focus, .event-form-wrap textarea:focus {
  border-color: #5f739c !important;
  outline: none !important;
  box-shadow: 0 0 0 0.15rem rgba(95, 115, 156, 0.25) !important;
}

.btn-area {
  display: flex;
  gap: 10px;
  justify-content: flex-end;
  align-items: center;
  margin-top: 12px;
}
.btn-area .btn-secondary {
  background: #5f739c !important;
  border: 1px solid #e3e8f3 !important;
  color: #ffffff !important;
  border-radius: 8px !important;
  padding: 8px 18px !important;
  font-weight: 600;
  text-decoration: none;
}
.btn-area .btn-secondary:hover { opacity: 0.9; }

/* textarea 크기만 살짝 보기 좋게 */
#eventMsg { min-height: 320px; resize: vertical; }
</style>

<script type="text/javascript">

$(function () {

			  $("#btnWrite").on("click", function () {

			    var title = $("#eventTitle").val().trim();
			    if (title === "") {
			      alert("제목은 필수 입력입니다.");
			      $("#eventTitle").focus();
			      return;
			    }


			    // ✅ textarea 내용 그대로 검증
			    var msg = $("#eventMsg").val().trim();
			    if (msg === "") {
			      alert("내용은 필수 입력입니다.");
			      $("#eventMsg").focus();
			      return;
			    }

			    $("#frm").submit();
			  });

			});
</script>
</head>

<body>

	<div th:replace="~{manager/fragments/sidebar :: sidebar}"></div>

	<div class="all-content-wrapper">
		<div class="header-advance-area">
			<div class="breadcome-area">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<div class="breadcome-list">
								<div class="breadcomb-wp"
									style="color: #ffffff; font-size: 20px">
									<h2>이벤트 추가</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 본문 -->
		<div class="container" style="color: white; min-height: 700px">

			<div class="event-form-wrap">
				<form id="frm" th:action="@{/event/addEventProcess}"
					method="post">

					<div class="mb-3">
						<label class="form-label">제목</label> <input type="text"
							class="form-control" name="eventTitle" id="eventTitle"
							placeholder="제목을 입력하세요">
					</div>
					<div class="mb-3">
						<label class="form-label">부제목</label> <input type="text"
							class="form-control" name="eventSubTitle" id="eventSubTitle"
							placeholder="부가적인 제목을 입력하세요">
					</div>

<!-- 

///////////////////////기간 추가하기  ////////////////////////



 -->

					<div class="mb-3">
						<label class="form-label">내용</label>
						<textarea name="eventMsg" id="eventMsg" rows="12" class="form-control"
          placeholder="내용을 입력하세요"></textarea>
						
					</div>



					<div class="btn-area">
						<button type="button" class="btn-save" id="btnAdd">등록</button>
						<button type="button" class="btn-delete" id="btnDelete">삭제</button>
						


					</div>
				</form>
			</div>
		</div>

		<div th:replace="~{manager/fragments/footer :: footer}"></div>
	</div>

</body>
</html>
