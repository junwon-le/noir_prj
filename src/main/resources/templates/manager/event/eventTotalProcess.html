<script>
$(function () {
  function previewImage(input, previewId) {
    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById(previewId).src = e.target.result;
      };
      reader.readAsDataURL(input.files[0]);
    }
  }

  $("#thumbImg").on("change", function () { previewImage(this, "thumbPreview"); });
  $("#mainImg").on("change", function () { previewImage(this, "mainPreview"); });
});


function deleteEvent() {
  const eventNum = document.getElementById("eventNum").value;
  const currentPage = document.getElementById("currentPage").value || "1";

  if (!eventNum) { alert("삭제할 이벤트가 없습니다."); return; }
  if (!confirm("정말 삭제하시겠습니까?")) { return; }

  location.href = "/event/removeEvent?eventNum=" + encodeURIComponent(eventNum)
                + "&currentPage=" + encodeURIComponent(currentPage);
}
</script>
