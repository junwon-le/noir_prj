<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>NOIR호텔 관리자 페이지</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Admin Common CSS -->
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
<link rel="stylesheet" href="/admin_common/css/bootstrap.min.css">
<link rel="stylesheet" href="/admin_common/css/font-awesome.min.css">
<link rel="stylesheet" href="/admin_common/css/nalika-icon.css">
<link rel="stylesheet" href="/admin_common/css/owl.carousel.css">
<link rel="stylesheet" href="/admin_common/css/owl.theme.css">
<link rel="stylesheet" href="/admin_common/css/owl.transitions.css">
<link rel="stylesheet" href="/admin_common/css/animate.css">
<link rel="stylesheet" href="/admin_common/css/normalize.css">
<link rel="stylesheet" href="/admin_common/css/meanmenu.min.css">
<link rel="stylesheet" href="/admin_common/css/main.css">
<link rel="stylesheet" href="/admin_common/css/scrollbar/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet" href="/admin_common/css/metisMenu/metisMenu.min.css">
<link rel="stylesheet" href="/admin_common/css/metisMenu/metisMenu-vertical.css">
<link rel="stylesheet" href="/admin_common/style.css">
<link rel="stylesheet" href="/admin_common/css/responsive.css">

<!-- Admin Common JS -->
<script src="/admin_common/js/vendor/jquery-1.12.4.min.js"></script>
<script src="/admin_common/js/bootstrap.min.js"></script>
<script src="/admin_common/js/wow.min.js"></script>
<script src="/admin_common/js/jquery.meanmenu.js"></script>
<script src="/admin_common/js/owl.carousel.min.js"></script>
<script src="/admin_common/js/jquery.sticky.js"></script>
<script src="/admin_common/js/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="/admin_common/js/scrollbar/mCustomScrollbar-active.js"></script>
<script src="/admin_common/js/metisMenu/metisMenu.min.js"></script>
<script src="/admin_common/js/metisMenu/metisMenu-active.js"></script>
<script src="/admin_common/js/plugins.js"></script>
<script src="/admin_common/js/main.js"></script>

<style>
/* ===== 공지 페이지네이션(후기/이벤트 버튼형) ===== */
#pagination{
  margin:22px 0 16px;
  text-align:center;
}

#pagination a,
#pagination .currentPage{
  border:0 !important;
  background:#ffffff !important;
  color:#38599a !important;
  border-radius:10px !important;
  min-width:38px;
  height:38px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
  margin:0 3px;
  text-decoration:none;
}

#pagination a:hover{ background:#f4f6fb !important; }

#pagination .currentPage{
  background:#bcd0ff !important;
  color:#1f2d4d !important;
}

#pagination a.prevMark,
#pagination a.nextMark{
  background:#eef2fb !important;
}

.notice-search-bar {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  gap: 12px;
  margin-bottom: 25px;
}

.notice-search-input {
  width: 240px;
  background: #ffffff;
  border: 1px solid #e3e8f3;
  color: #38599a;
  padding: 8px 12px;
  border-radius: 8px;
  height: 30px;
}

.notice-search-input::placeholder {
  color: #b1c1e2;
  opacity: 0.8;
}

.notice-search-btn {
  background: #5f739c;
  color: #ffffff;
  border: 1px solid #e3e8f3;
  padding: 8px 18px;
  font-weight: 600;
  border-radius: 8px;
  height: 30px;
  line-height: 14px;
}

.notice-search-btn:hover { background: #4f638a; }

.notice-table-wrap {
  background: #ffffff;
  border: 1px solid #e3e8f3;
  border-radius: 12px;
  padding: 10px;
}

.notice-table {
  margin-bottom: 0;
  color: #38599a;
}

.notice-table thead th {
  background: #f6f8fc;
  color: #38599a;
  font-weight: 600;
  text-align: center;
  border-bottom: 1px solid #e3e8f3;
}

.notice-table tbody td {
  text-align: center;
  vertical-align: middle;
  border-top: 1px solid #e3e8f3;
}

.notice-table tbody td:nth-child(3) { text-align: left; }
.notice-table tbody tr:hover { background: #f9fbff; }

.notice-table-footer {
  text-align: right;
  margin-top: 12px;
}

.notice-write-btn {
  background: linear-gradient(135deg, #3f5fa9, #2b4a87);
  color: #ffffff;
  border: none;
  padding: 8px 18px;
  border-radius: 8px;
  font-weight: 600;
}
.notice-write-btn:hover { opacity: 0.9; }

.notice-title-link {
  color: #38599a;
  font-weight: 600;
}
.notice-title-link:hover { text-decoration: underline; }

.notice-search-bar select {
  min-width: 180px;
  background: #ffffff;
  color: #38599a;
  border: 1px solid #e3e8f3;
  border-radius: 8px;
  padding: 4px 12px;
  height: 30px;
}
.notice-search-bar select option { color: #38599a; }
</style>

<script>
/**
 * ✅ 버튼 방식 검색 제출
 * - select는 UI
 * - name="field"는 hidden으로만 전송 (충돌/누락 방지)
 */
function submitNoticeSearch() {
  // 1페이지로 고정
  document.getElementById("currentPage").value = "1";

  // select 값 → hidden(name=field) 복사
  var fieldValue = document.getElementById("field").value;
  document.getElementById("fieldHidden").value = fieldValue;

  // 폼 제출
  document.getElementById("searchFrm").submit();
}
</script>

</head>

<body>
  <div th:replace="~{manager/fragments/sidebar :: sidebar}"></div>

  <div class="all-content-wrapper">
    <div class="header-advance-area">
      <div class="breadcome-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="breadcome-list">
                <div class="breadcomb-wp" style="color: #ffffff; font-size: 20px">
                  <h2>공지사항 관리</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="color: white; min-height: 700px">
      <div style="margin-bottom: 20px;">
        <h3 style="font-weight: 600; margin-bottom: 20px;">공지사항 목록</h3>
      </div>

      <!-- ✅ 검색바 (최종) -->
      <div class="notice-search-bar">
        <form th:action="@{/notice/noticeAdminList}" id="searchFrm" method="get">

          <!-- select는 UI용 (name 제거) -->
          <select id="field">
            <option value="1" th:selected="${rDTO.field == '1'}">전체</option>
            <option value="2" th:selected="${rDTO.field == '2'}">일반</option>
            <option value="3" th:selected="${rDTO.field == '3'}">멤버십</option>
            <option value="4" th:selected="${rDTO.field == '4'}">약관개정</option>
          </select>

          <!-- ✅ 실제 전송은 hidden(name=field) -->
          <input type="hidden" name="field" id="fieldHidden" th:value="${rDTO.field}" />

          <input type="text" name="keyword" id="keyword"
                 class="notice-search-input"
                 placeholder="검색어를 입력하세요"
                 th:value="${rDTO.keyword}" />

          <input type="hidden" name="currentPage" id="currentPage"
                 th:value="${rDTO.currentPage}" />

          <!-- submit -> button -->
          <input type="button" value="검색" class="notice-search-btn"
                 onclick="submitNoticeSearch()" />
        </form>
      </div>


      <!-- 테이블 -->
      <div class="table-responsive notice-table-wrap">
        <table class="table notice-table">
          <thead>
            <tr>
              <th>카테고리</th>
              <th>번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>등록일</th>
            </tr>
          </thead>

          <tbody>
            <!-- 데이터 없을 때 -->
            <tr th:if="${noticeList == null || #lists.isEmpty(noticeList)}">
              <td colspan="5" style="text-align: center; padding: 40px 0; color: #b1c1e2;">
                등록된 공지사항이 없습니다.
              </td>
            </tr>

            <!-- 데이터 있을 때 -->
            <tr th:each="notice : ${noticeList}">
              <td th:text="${notice.noticeCategory}">카테고리</td>
              <td th:text="${notice.noticeNum}">1</td>
              <td>
                <a class="notice-title-link"
                   th:href="@{/notice/modifyNoticeFrm(
                      noticeNum=${notice.noticeNum},
                      currentPage=${rDTO.currentPage},
                      field=${rDTO.field},
                      keyword=${rDTO.keyword}
                   )}"
                   th:text="${notice.noticeTitle}">
                  제목
                </a>
              </td>
              <td th:text="${notice.adminNum}">1</td>
              <td th:text="${#dates.format(notice.noticeDate,'yyyy.MM.dd')}">2026.02.20</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="notice-table-footer">
        <input type="button" value="공지쓰기" class="notice-write-btn" id="writeBtn" />
      </div>

      <!-- 페이징 -->
      <div id="pagination" style="text-align: center; margin-top: 30px;"
           th:utext="${pagination != null ? pagination : ''}">
      </div>
    </div>

    <div th:replace="~{manager/fragments/footer :: footer}"></div>
  </div>

  <script>
  // ✅ 공지쓰기: currentPage/field/keyword 유지해서 작성폼 이동 (버튼 방식에 맞춰 fieldHidden 기준)
  document.addEventListener("DOMContentLoaded", function () {
    var writeBtn = document.getElementById("writeBtn");
    if (!writeBtn) return;

    writeBtn.addEventListener("click", function () {
      var currentPage = document.getElementById("currentPage").value || "1";
      var field = document.getElementById("fieldHidden").value || "1";
      var keyword = document.getElementById("keyword").value || "";

      location.href = "/notice/writeNoticeFrm?currentPage=" + encodeURIComponent(currentPage)
                    + "&field=" + encodeURIComponent(field)
                    + "&keyword=" + encodeURIComponent(keyword);
    });
  });
  </script>

</body>
</html>
