<script type="text/javascript">
	$(function() {

		$("#btnModify").on("click", function() {
			if (!confirm("공지사항을 정말 수정하시겠습니까?"))
				return;

			var title = $("#noticeTitle").val().trim();
			if (title === "") {
				alert("제목은 필수 입력입니다.");
				$("#noticeTitle").focus();
				return;
			}

			var category = $("#noticeCategory").val().trim();
			if (category === "") {
				alert("카테고리는 필수 선택입니다.");
				$("#noticeCategory").focus();
				return;
			}

			// ✅ textarea 내용 그대로 받기
			var msg = $("#noticeMsg").val().trim();
			if (msg === "") {
				alert("내용은 필수 입력입니다.");
				$("#noticeMsg").focus();
				return;
			}

			$("#frm").attr("action", "/notice/modifyNoticeProcess");
			$("#frm").submit();
		});

		$("#btnDelete").on("click", function() {
			if (!confirm("공지사항을 정말 삭제하시겠습니까?"))
				return;

			$("#frm").attr("action", "/notice/removeNotice");
			$("#frm").submit();
		});

	});
</script>
