<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>NOIR호텔 관리자 페이지</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Admin Common CSS -->
<link rel="stylesheet" href="/admin_common/css/bootstrap.min.css">
<link rel="stylesheet" href="/admin_common/css/font-awesome.min.css">
<link rel="stylesheet" href="/admin_common/css/nalika-icon.css">
<link rel="stylesheet" href="/admin_common/css/animate.css">
<link rel="stylesheet" href="/admin_common/css/normalize.css">
<link rel="stylesheet" href="/admin_common/css/meanmenu.min.css">
<link rel="stylesheet" href="/admin_common/css/main.css">
<link rel="stylesheet" href="/admin_common/css/scrollbar/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet" href="/admin_common/css/metisMenu/metisMenu.min.css">
<link rel="stylesheet" href="/admin_common/css/metisMenu/metisMenu-vertical.css">
<link rel="stylesheet" href="/admin_common/style.css">
<link rel="stylesheet" href="/admin_common/css/responsive.css">

<!-- Admin Common JS -->
<script src="/admin_common/js/vendor/jquery-1.12.4.min.js"></script>
<script src="/admin_common/js/bootstrap.min.js"></script>
<script src="/admin_common/js/metisMenu/metisMenu.min.js"></script>
<script src="/admin_common/js/metisMenu/metisMenu-active.js"></script>
<script src="/admin_common/js/plugins.js"></script>
<script src="/admin_common/js/main.js"></script>

<style>
.notice-form-wrap {
  background: #ffffff;
  border: 1px solid #e3e8f3;
  border-radius: 12px;
  padding: 18px;
}
.notice-form-title {
  font-weight: 600;
  margin-bottom: 20px;
  color: #ffffff;
}
.btn-save {
  background: linear-gradient(135deg, #3f5fa9, #2b4a87);
  color: #fff;
  border: none;
  padding: 8px 18px;
  border-radius: 8px;
  font-weight: 600;
}
.btn-save:hover { opacity: 0.9; }

.btn-danger, .btn-success, .btn-info {
  border-radius: 8px !important;
  padding: 8px 18px !important;
  font-weight: 600 !important;
  border: none !important;
}

.notice-form-wrap, .notice-form-wrap label, .notice-form-wrap .form-label {
  color: #38599a;
}

.notice-form-wrap .form-control, .notice-form-wrap .form-select, .notice-form-wrap textarea {
  background: #ffffff !important;
  color: #38599a !important;
  border: 1px solid #e3e8f3 !important;
  border-radius: 10px !important;
  padding: 10px 12px !important;
  box-shadow: none !important;
}
.notice-form-wrap .form-select option { color: #38599a; }

.notice-form-wrap .form-control:focus, .notice-form-wrap .form-select:focus, .notice-form-wrap textarea:focus {
  border-color: #5f739c !important;
  outline: none !important;
  box-shadow: 0 0 0 0.15rem rgba(95, 115, 156, 0.25) !important;
}

.btn-area {
  display: flex;
  gap: 10px;
  justify-content: flex-end;
  align-items: center;
  margin-top: 12px;
}
.btn-area .btn-secondary {
  background: #5f739c !important;
  border: 1px solid #e3e8f3 !important;
  color: #ffffff !important;
  border-radius: 8px !important;
  padding: 8px 18px !important;
  font-weight: 600;
  text-decoration: none;
}
.btn-area .btn-secondary:hover { opacity: 0.9; }

#noticeMsg { min-height: 320px; resize: vertical; }
</style>

<script type="text/javascript">
$(function () {

  // 등록/수정 버튼 (공용)
  $("#btnSubmit").on("click", function () {

    var title = $("#noticeTitle").val().trim();
    if (title === "") {
      alert("제목은 필수 입력입니다.");
      $("#noticeTitle").focus();
      return;
    }

    var category = $("#noticeCategory").val().trim();
    if (category === "") {
      alert("카테고리는 필수 입력입니다.");
      $("#noticeCategory").focus();
      return;
    }

    var msg = $("#noticeMsg").val().trim();
    if (msg === "") {
      alert("내용은 필수 입력입니다.");
      $("#noticeMsg").focus();
      return;
    }

    $("#frm").submit();
  });

  // 삭제 버튼
  $("#btnDelete").on("click", function () {
    var noticeNum = $("#noticeNum").val();
    if (!noticeNum) return;

    if (!confirm("공지사항을 삭제할까요?")) return;

    $("#delNoticeNum").val(noticeNum);
    $("#delFrm").submit();
  });

});
</script>
</head>

<body>

  <div th:replace="~{manager/fragments/sidebar :: sidebar}"></div>

  <div class="all-content-wrapper">
    <div class="header-advance-area">
      <div class="breadcome-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="breadcome-list">
                <div class="breadcomb-wp" style="color: #ffffff; font-size: 20px">
                  <h2>공지사항 관리</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 본문 -->
    <div class="container" style="color: white; min-height: 700px">

      <!-- 제목: 작성/수정 모드 분기 -->
      <h3 class="notice-form-title"
          th:text="${notice == null ? '공지사항 작성' : '공지사항 수정'}">공지사항 작성</h3>

      <div class="notice-form-wrap">

        <!-- ✅ 작성/수정 action 분기 -->
        <form id="frm"
              th:action="${notice == null} ? @{/notice/noticeWriteProcess} : @{/notice/modifyNoticeProcess}"
              method="post">

          <!-- ✅ CSRF (POST 필수) -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

          <!-- 수정 모드일 때만 noticeNum 필요 -->
          <input type="hidden" id="noticeNum" name="noticeNum"
                 th:if="${notice != null}"
                 th:value="${notice.noticeNum}"/>

          <!-- 목록 돌아갈 때 currentPage 유지 -->
          <input type="hidden" name="currentPage" th:value="${currentPage}"/>
          <input type="hidden" name="field" th:value="${field}"/>
          <input type="hidden" name="keyword" th:value="${keyword}"/>

          <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text"
                   class="form-control"
                   name="noticeTitle"
                   id="noticeTitle"
                   placeholder="제목을 입력하세요"
                   th:value="${notice != null ? notice.noticeTitle : ''}">
          </div>

          <div class="mb-3">
            <label class="form-label">카테고리</label>
            <select class="form-select" name="noticeCategory" id="noticeCategory">
              <option value="">카테고리 선택</option>
              <option value="일반" th:selected="${notice != null and notice.noticeCategory == '일반'}">일반</option>
              <option value="멤버십" th:selected="${notice != null and notice.noticeCategory == '멤버십'}">멤버십</option>
              <option value="약관개정" th:selected="${notice != null and notice.noticeCategory == '약관개정'}">약관개정</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea name="noticeMsg"
                      id="noticeMsg"
                      rows="12"
                      class="form-control"
                      placeholder="내용을 입력하세요"
                      th:text="${notice != null ? notice.noticeMsg : ''}"></textarea>
          </div>

          <div class="btn-area">
            <!-- 삭제 버튼은 수정 모드에서만 -->
            <button type="button"
                    class="btn btn-danger"
                    id="btnDelete"
                    th:if="${notice != null}">삭제</button>

            <!-- 등록/수정 버튼 -->
            <button type="button"
                    class="btn-save"
                    id="btnSubmit"
                    th:text="${notice == null ? '등록' : '수정'}">등록</button>

            <!-- 목록 버튼 -->
            <a class="btn btn-secondary"
               th:href="@{/notice/noticeAdminList(
                  currentPage=${currentPage},
                  field=${field},
                  keyword=${keyword}
               )}">
              목록
            </a>
          </div>

        </form>

        <!-- ✅ 삭제용 폼(POST) -->
        <form id="delFrm" th:action="@{/notice/removeNotice}" method="post" style="display:none;">

          <!-- ✅ CSRF (POST 필수) -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

          <input type="hidden" name="noticeNum" id="delNoticeNum">
          <input type="hidden" name="currentPage" th:value="${currentPage}">
          <input type="hidden" name="field" th:value="${field}">
          <input type="hidden" name="keyword" th:value="${keyword}">
        </form>

      </div>
    </div>

    <div th:replace="~{manager/fragments/footer :: footer}"></div>
  </div>

</body>
</html>
