<script>
var CONTEXT = '';
$(document).ready(function($) {
    $('.open_modal').click(function(e) {    	
        $("iframe").attr("src", $(this).attr('url')).show();        	
        e.preventDefault();
    });
});

$(document).on('click','.btn_pop_close',function(e){
	$('#popIframe > iframe').attr('src','').hide();
	e.preventDefault();
})
</script>


<style>
.wrapper{
	background-color: white;
}

.subject
{
color:white;
text-decoration: none;
}


.main-sub > ul > li > a {
	text-decoration: none;
}



.footer_bot{
padding:0px;
}

.title-box{
 background-color: black;
 height: 127px;
}

.maincontainer{
height:auto;
background-color: #FFF;
}

.pagination .page-link {
  color: #000;
  background-color: #fff;
  border: 1px solid #ddd;
}

.pagination .page-link:hover {
  background-color: #000;
  color: #fff;
  border-color: #000;
}

.pagination .page-item.active .page-link,
.pagination .page-item.active span {
  background-color: #000;
  border-color: #000;
  color: #fff;
  font-weight: 600;
}

.pagination .page-item.disabled .page-link {
  color: #ccc;
  pointer-events: none;
  background-color: #f8f8f8;
}

.event-card-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:24px;
  max-width:1200px;
  margin:0 auto 40px;
}

.event-card{
  background:#fff;
  overflow:hidden;
  transition:transform 0.2s ease, box-shadow 0.2s ease;
  border:1px solid #ddd;
  
}

.event-card__thumb{
  position:relative;
  width:100%;
  padding-top:66%;
  overflow:hidden;
}

.event-card__thumb img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

.event-card:hover img{
  transform: scale(1.05);
}

.event-card__body{
  padding:14px 16px 16px;
}

.event-card__title{
  font-size:25px;
  font-weight:700;
  color:#000;
  margin-bottom:6px;
}

.event-card__desc{
  font-size:20px;
  color:#666;
}
.event-card__date{
  font-size:12px;
  color:#666;
  
}
.eventmain{
	margin-top:150px;

}

.ffffff{
	background-color: #fff;
	height: 150px;
	width: 1000px;
	
}

.event-card__bottom{
  display: flex;
  justify-content: space-between; /* 좌우 배치 */
  align-items: center;
  margin-top: 14px;
}

.event-card__date{
  margin-top:20px;
  font-size: 13px;
  color: #666;
}

.detailbtn{
  align-self: flex-end;
  margin-top: 14px;
  padding: 13px 26px;
  font-size: 13px;
  font-weight: 600;
  background: #000;
  color: #fff;
}
.pagetitle{
  padding-top:30px;
  padding-left:350px;
  font-size: 50px;
  font-weight: 800;
  color: #000;
}

.pagination{
  padding:60px 60px 40px 40px;
  gap: 8px;
}

.pagination .page-link{
  border: 1px solid #ddd;
  background: #fff;
  color: #333;
  border-radius: 999px;
  padding: 20px 25px;
  font-size:20px;
  font-weight: 600;
}

.pagination .page-link:hover{
  border-color: #000;
  color: #fff;
}

.pagination .page-item.active .page-link,
.pagination .page-item.active span{
  background: #000;
  border-color: #000;
  color: #fff;
}

</style>


<body>

    <div id="popIframe" class="popup_rsvn">
        <iframe name="popupIframe" id="popupIframe" src="" width="100%" height="100%" scrolling="no" visible="true" frameborder="0"></iframe>
		<a href="#" class="btn_pop_close">X</a>
    </div>

<a href="#popIframe" class="open_modal" url="/view/roomReservationStep2.do" id="rsvnLayer" style="display:none;"></a>
<header>
<div th:replace="~{fragments/header :: header}"></div>
</header>
<div class="title-box">
</div>
<div class="maincontainer">
<div class="ffffff">
<div class="pagetitle">
	EVENT
</div>
</div>
<div class="event-card-grid">

  <!-- 카드 1 -->

  <div class="event-card"  th:each="e : ${EventList}">
    <div class="event-card__thumb">
      <img src="../common/images/homepage/logoo2.png" alt="이벤트 이미지">
    </div>
    <div class="event-card__body">
      <div class="event-card__title">
        <span th:text="${e.eventTitle}">제목</span> [<span th:text="${e.eventSubTitle}">제목</span>]
      </div>
      <div class="event-card__desc">
        <span th:text="${e.eventMsg}">내용</span>
      </div>
      <div class="event-card__bottom">
      <div class="event-card__date">
        <span th:text="${e.eventStartDate}">제목</span>&nbsp;~&nbsp;<span th:text="${e.eventEndDate}">제목</span>
      </div>
      <button type="button" class="detailbtn" th:onclick="|location.href='@{/eventDetail(eventNum=${e.eventNum})}'|">자세히 보기</button>
      </div>
    </div>
  </div>


</div>
<div id="pagenation" style="margin:0px auto">
			<div class="pagenation" th:utext="${pagenation}"></div>		
			</div>
					<div class="ffffff"></div>
</div>		
<footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
    
    <div id="privacy-layer">
        <div th:replace="~{fragments/privacy :: privacy}"></div>
    </div>
