#detailBtn{

#reserveBtn{

 background: rgba(50, 50, 50, 0.95);

.fullsizeImage>ul>li::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(0, 0, 0, 0) 0%,
    rgba(0, 0, 0, 0.12) 25%,
    rgba(0, 0, 0, 0.35) 50%,
    rgba(0, 0, 0, 0.6) 75%,
    rgba(0, 0, 0, 0.75) 100%
  );
  pointer-events: none;
}


.btn_pop_close {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 40px;
    height: 40px;
    background: yellow;
    z-index: 99999;

    /* 기존 텍스트 완전 무시 */
    font-size: 0 !important;
    text-indent: 0 !important;
    overflow: visible !important;
}

.btn_pop_close::before {
    content: '✕';          /* ← 강제 출력 */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    line-height: 1;
    font-family: Arial, sans-serif;
}

.footer_bot{
padding:0px;

<script>
$(function(){
	//$('header').load('../../incheader.html');

	$('.fullsizeImage ul').myFunction();
})

var CONTEXT = '';
$(document).ready(function($) {
    $('.open_modal').click(function(e) {    	
        $("iframe").attr("src", $(this).attr('url')).show();        	
        e.preventDefault();
    });
});

$(document).on('click','.btn_pop_close',function(e){
	$('#popIframe > iframe').attr('src','').hide();
	e.preventDefault();
})
</script>

	<div class="movie-frame-right"></div>
</div>
<header>
	  <div th:replace="~{fragments/header :: header}"></div>
</header>
	<section id="rooms">

		<div class="bx-pager">
		</div>
		
		<div>
		<input type="button" id="detailBtn" value="상세보기">
		</div>
		<div>
		<input type="button" id="reserveBtn" value="예약하기">
		</div>
		

		<div class="frame frame-rooms">
			<nav class="frame-nav">
				HOTEL / THE ROOMS / <span class="gold" th:text="${room.roomType}"></span>
			</nav>
			<h2 class="frame-title gold" th:text="${room.roomType}"></h2>
			<div class="etc">
				<div class="room_summary">
					<h4>BED TYPE</h4>
					<th:block th:switch="${room.roomType}">
					<p th:case="SEMI-DELUXE DOUBLE">2 SUPER<br>SINGLE</p>
					<p th:case="*"><th:block th:text="${room.roomBadType}"></p>
					</th:block>
				</div>
				<div class="room_summary">
					<h4>CAPACITY</h4>
					
					<p th:text="${room.roomMaxPerson}"><span>Pax</span></p>
				</div>
				<div class="room_summary">
					<h4>SIZE</h4>
					<p th:text="${room.roomArea}">22.1<span>㎡</span></p>
				</div>
			</div>
		</div>
	</section>
<footer>
