<script>
$(function() {

  $("#submitBtn").on("click", function(e) {
    if ($("#title").val().trim() === "") {
      alert("제목을 입력해주세요.");
      return;
    }

    const msgVal = $('[name="msg"]').first().val();
    if (!msgVal || msgVal.trim() === "") {
      alert("문의 내용을 입력해주세요.");
      return;
    }

    if (!$("#check").is(":checked")) {
      alert("문의하시려면 약관에 동의해주세요.");
      return;
    }

    $("#frm").submit();
  });

  $(document).on("click", ".agreement-item", function(e) {
    if ($(e.target).closest(".toggle-btn").length) return;

    const $detail = $(this).next(".agreement-detail");
    $detail.toggleClass("is-open");
    $(this).find(".detail-arrow").toggleClass("rotated");
  });

  $(document).on("click", ".toggle-btn", function(e) {
    e.stopPropagation();

    const $item = $(this).closest(".agreement-item");
    const $detail = $item.next(".agreement-detail");

    $detail.toggleClass("is-open");
    $(this).toggleClass("rotated");
  });

});
</script>
