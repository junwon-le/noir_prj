<body>
<div class="bg-[#111] min-h-screen text-white p-4 font-sans">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-8 py-10">
        
        <div id="selectRoomDiv" class="flex-[2]">
            <h2 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2">일반 상품</h2>
            
            <div class="space-y-6">
                <div class="flex gap-6 py-6 border-b border-gray-800">
                    <div class="relative w-1/3 shrink-0">
                        <img src="room1.jpg" class="w-full h-44 object-cover rounded-sm bg-gray-700">
                        <div class="absolute bottom-0 left-0 right-0 bg-blue-900/80 text-[10px] py-2 px-3 flex justify-between">
                            <span>객실 상세보기</span><span>→</span>
                        </div>
                    </div>
                    <div class="flex flex-col justify-between flex-1">
                        <div>
                            <h3 class="text-lg font-semibold">디럭스 더블</h3>
                            <p class="text-gray-500 text-xs">기준 2 / 최대 2</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-gray-500">1박/VAT포함</p>
                            <p class="text-xl font-bold text-blue-400 mb-2">300,000원~</p>
                            <button class="bg-[#8b7355] hover:bg-[#7a654a] px-8 py-2 text-sm rounded-sm transition">선택</button>
                        </div>
                    </div>
                </div>

                <div class="flex gap-6 py-6 border-b border-gray-800">
                    <div class="relative w-1/3 shrink-0">
                        <img src="room2.jpg" class="w-full h-44 object-cover rounded-sm bg-gray-700">
                        <div class="absolute bottom-0 left-0 right-0 bg-blue-900/80 text-[10px] py-2 px-3 flex justify-between">
                            <span>객실 상세보기</span><span>→</span>
                        </div>
                    </div>
                    <div class="flex flex-col justify-between flex-1">
                        <div>
                            <h3 class="text-lg font-semibold">디럭스 트윈</h3>
                            <p class="text-gray-500 text-xs">기준 2 / 최대 2</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-gray-500">1박/VAT포함</p>
                            <p class="text-xl font-bold text-blue-400 mb-2">300,000원~</p>
                            <button class="bg-[#8b7355] px-8 py-2 text-sm rounded-sm">선택</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="resInfoDiv" class="flex-1">
            <div class="sticky top-10 space-y-4">
                <div class="bg-white text-black rounded-t-md overflow-hidden">
                    <div class="bg-gray-100 p-3 text-sm flex justify-between border-b">
                        <span>체크인</span>
                        <span class="font-bold">2026-01-07(수)</span>
                    </div>
                    <div class="p-4 text-center text-sm border-b">
                        <div class="font-bold mb-4">2026.01</div>
                        <div class="grid grid-cols-7 gap-2 text-[10px]">
                            <div class="text-red-500">일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div class="text-blue-500">토</div>
                            <div class="col-span-3"></div> <div class="py-1">1</div><div class="py-1">2</div><div class="py-1 bg-blue-500 text-white rounded-full">7</div><div class="py-1 bg-blue-500 text-white rounded-full">8</div>
                        </div>
                    </div>
                    <div class="bg-gray-100 p-3 text-sm flex justify-between">
                        <span>체크아웃</span>
                        <span class="font-bold">2026-01-08(목) · 1박</span>
                    </div>
                </div>

                <div class="bg-white text-black p-4 rounded-b-md shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-bold">투숙인원</span>
                        <button class="bg-yellow-500 text-white px-4 py-1 text-xs rounded-sm">조회</button>
                    </div>
                    <div class="flex gap-2 text-[10px]">
                        <div class="flex-1 border p-2 text-center">객실수<br><span class="text-lg font-bold">1</span></div>
                        <div class="flex-1 border p-2 text-center">성인<br><span class="text-lg font-bold">1</span></div>
                        <div class="flex-1 border p-2 text-center">아동<br><span class="text-lg font-bold">0</span></div>
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="bg-gray-200 text-black p-3 flex justify-between items-center rounded-sm">
                        <span class="text-sm font-bold">총 금액</span>
                        <span class="text-xl font-bold text-blue-600">0 원</span>
                    </div>
                    <div class="flex gap-2">
                        <button class="flex-1 bg-[#8b7355] py-4 font-bold text-sm">예약하기</button>
                        <button class="flex-1 bg-[#333] py-4 font-bold text-sm">비회원 예약 ></button>
                    </div>
                </div>
                
                <div class="bg-white/10 p-4 text-[11px] flex justify-between rounded-sm">
                    <span>체크인 시간 15:00</span>
                    <span class="text-gray-600">/</span>
                    <span>체크아웃 시간 12:00</span>
                </div>
            </div>
        </div>
    </div>
</div>
