<style>
    html { background-color: #181818; }
    body {
        background-color: #181818;
        color: #ffffff;
        font-family: 'Pretendard', sans-serif;
        padding: 60px 0;
    }

    /* 레이아웃 설정 */
    .container { margin-top :160px; height:auto; }
    .equal-height-row { display: flex; align-items: stretch; }

    /* 사이드바 스타일 */
    .sidebar {
        background-color: #000000;
        padding: 25px;
        border-radius: 10px;
        border: 1px solid #2a2a2a;
        height: auto;
        display: flex;
        flex-direction: column;
    }
    .mypage-title { border: 1px solid #c5a47e; padding: 20px; margin-bottom: 35px; text-align: center; }
    .mypage-title h2 { font-size: 1.1rem; letter-spacing: 2px; margin: 0; }
    .mypage-title p { font-size: 1.2rem; margin-top: 10px; font-weight: bold; }
    
    .menu-group { margin-bottom: 25px; }
    .menu-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .header-content { display: flex; align-items: center; font-size: 0.95rem; font-weight: 500; line-height: 1; }
    .icon-wrapper { width: 22px; height: 22px; margin-right: 8px; display: flex; align-items: center; justify-content: center; }
    .icon-wrapper svg { stroke: #c5a47e; }
    .menu-group>.menu-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; color: #888; text-decoration: none; font-size: 0.85rem; border-bottom: 1px solid #151515; }
    .menu-item:hover { color: #c5a47e; }
    .badge-outline { border: 1px solid #c5a47e; color: #c5a47e; padding: 1px 8px; font-size: 0.65rem; border-radius: 12px; }

    /* 오른쪽 메인 콘텐츠 영역 (유지) */
    .main-content-wrapper {
        display: flex;
        flex-direction: column;
        gap: 16px;
        height: 100%;
    }
    .main-content {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        background-color: black;
        border: 1px solid #2a2a2a;
    }

    /* 비밀번호 확인 섹션 내부 스타일 */
    .pw-confirm-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
    }
    
   

    /* 로고 크기 확대 및 깨짐 방지 */
    .pw-logo {
        width: 100%;
        max-width: 500px; /* 로고 크게 조정 */
        margin-bottom: 7px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .pw-logo img {
        width: 100%;
        height: auto;
        object-fit: contain; /* 비율 유지 */
    }

    .pw-guide-text {
        font-size: 20px;
        font-family: sans-serif;
        color: #ffffff;
        margin-bottom: 35px;
        font-weight: bold;
        letter-spacing: -0.5px;
    }

    /* 입력창 및 버튼 크기 축소 */
    .pw-input-group {
        width: 100%;
        max-width: 320px; /* 입력창 컴팩트하게 조절 */
    }
    .pw-input-group .form-control {
        background-color: #1a1a1a !important;
        border: 1px solid #333 !important;
        color: #fff !important;
        padding: 14px;
        margin-bottom: 15px;
        border-radius: 4px;
        text-align: center;
    }
    .pw-input-group .form-control:focus {
        border-color: #c5a47e !important;
        box-shadow: none !important;
    }
    .btn-confirm {
        width: 100%;
        background-color: #c5a47e;
        color: #000;
        border: none;
        padding: 14px;
        font-weight: bold;
        letter-spacing: 2px;
        transition: 0.3s;
        border-radius: 4px;
    }
    .btn-confirm:hover {
        background-color: #000000;
        border : 1px solid #c5a47e; 
        color: #c5a47e;
    }
    
    .find-pw-link {
        margin-top: 25px;
        font-size: 0.85rem;
        color: #666;
    }
    .find-pw-link a {
        color: #c5a47e;
        text-decoration: none;
        margin-left: 8px;
    }
    
    .pw-logo>.pw-guide-text{
    font-family: 'Pretendard', sans-serif;
    
    
    }
    
     .menu-group>.menu-item.now_page{
        
        	color:#FFFFFF;
        
        }
.badge-outline.now_page_icon{
        	color: black;
        	background-color: #c5a47e;
        	font-weight: bold;
        
        }

            
.form-control::placeholder {
    color: #888;
}  

 .footer-title{
    
    	margin-top: 5px;
    }
    a{
    	text-decoration: none;
    }
    
    
    /* 신규 모달 전용 스타일 */
        .hotel-modal-content {
            background-color: #1a1a1a !important;
            border: 1px solid #c5a47e !important;
            border-radius: 0 !important;
        }
        .hotel-modal-header {
            border-bottom: 1px solid #2a2a2a !important;
        }
        .hotel-modal-title {
            color: #c5a47e !important;
            font-size: 1rem !important;
            letter-spacing: 2px;
        }
        .hotel-modal-body {
            color: #ffffff !important;
            text-align: center;
            padding: 40px 20px !important;
        }
        .hotel-modal-footer {
            border-top: 1px solid #2a2a2a !important;
            justify-content: center !important;
        }
        .hotel-modal-btn {
            background-color: #c5a47e !important;
            color: #000 !important;
            border-radius: 0 !important;
            padding: 8px 40px !important;
            font-weight: bold !important;
        }
    
</style>
<script type="text/javascript">
$(function(){
	var flag=[[${flag==true}]];
    if (flag) {
        showHotelAlert("비밀번호를 다시 확인해주세요!!!");
    }
    
    $("#btn").click(function(){
        // 1. 빈 값 체크 (클라이언트 사이드 검사)
        if($("#userPw").val() == ''){
            showHotelAlert("비밀번호를 입력해주세요!!!");
            return;
        }

        // 2. 서버로 전송 (맞고 틀린 건 서버가 판단함)
        $("#confirmForm").submit();
    });
});


function showHotelAlert(msg) {
    $('#hotelModalBody').html(msg);
    var hotelModal = new bootstrap.Modal(document.getElementById('hotelNotifyModal'));
    hotelModal.show();
}



</script>


</head>

<body>
<header>
    <th:block th:replace="~{fragments/header :: header}"></th:block>
</header>

<div class="container">
    <div class="row equal-height-row g-4">
        
          <th:block th:replace="~{fragments/myPageSideBar :: myPageSideBar}"></th:block>

        <div class="col-lg-9">
            <div class="main-content-wrapper">
                <div class="main-content">
                    <div class="pw-confirm-container">
                        <div class="pw-logo">
                             <img src="/common/images/mypage/Content_Logo2.png">
                        </div>
                        
                        
                        
                        <p class="pw-guide-text" >소중한 개인정보 보호를 위해 본인 확인이 필요합니다.</p>
                        
                        <div class="pw-input-group">
                            <form th:action="@{/mypage/info/passwordCheckProcess}" method="post" id="confirmForm">
                                <input type="password" class="form-control" name="userPw" id="userPw" placeholder="비밀번호를 입력해 주세요." maxlength="12">
                               <!--  <button type="submit" class="btn btn-confirm">확인</button> -->
                                <input type="button" value="확인" id="btn" class="btn btn-confirm"/>
                            </form>
                        </div>

                    
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="hotelNotifyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content hotel-modal-content">
            <div class="modal-header hotel-modal-header">
                <h5 class="modal-title hotel-modal-title">NOTICE</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body hotel-modal-body" id="hotelModalBody">
                </div>
            <div class="modal-footer hotel-modal-footer">
                <button type="button" class="btn hotel-modal-btn" data-bs-dismiss="modal">확인</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</footer>
   <div id="privacy-layer">
        <div th:replace="~{fragments/privacy :: privacy}"></div>
    </div>
