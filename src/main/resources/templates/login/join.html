<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="title" content="NOIR">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>NOIR - Join</title>

<link rel="stylesheet" type="text/css" href="../common/css/homepage/base.css">
<link rel="stylesheet" type="text/css" href="../common/css/homepage/style.css?v=0312">
<link rel="stylesheet" type="text/css" href="../common/css/homepage/sub.css?v=0312">
<link rel="stylesheet" type="text/css" href="../common/css/homepage/admin_style.css">

<script src="../common/js/comm/jquery-3.5.1.min.js"></script>
<script src="../common/js/comm/jquery.bxslider.js"></script>
<script src="../common/js/homepage/jquery.rwdImageMaps.min.js"></script>
<script src="../common/js/homepage/jquery.accessibility.modal.js"></script>
<script src="../common/js/comm/jquery.cookie.js"></script>
<script src="../common/js/homepage/plugin.js"></script>
<script type="text/javascript" src="../common/js/homepage/jquery.simpleWeather.js"></script>
<script src="../common/js/homepage/custom.js"></script>

<style>
    /* 1. 기본 초기화 */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; }

    body {
        background: #0f1218;
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('../images/hotel_bg.jpg') no-repeat center center/cover;
        min-height: 100vh;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    /* 2. 헤더/푸터 고정 */
    header { position: absolute; top: 0; left: 0; width: 100%; z-index: 100; }
    footer { position: relative; width: 100%; z-index: 100; }
    #privacy-layer { position: absolute; bottom: 0; width: 100%; z-index: 101; }

    /* 3. 메인 래퍼 (수정됨) */
    #main-wrapper {
        min-height: calc(100vh - 135px);
        display: flex;
        justify-content: center;
        align-items: center; /* 수직 중앙 정렬 */
        width: 100%;
        position: relative;
        z-index: 10;
        /* [중요] 헤더와 겹치지 않도록 상단 패딩을 넉넉히 줌 (기존보다 늘림) */
        padding: 120px 20px 60px 20px; 
    }

    /* 4. 회원가입 박스 (사이즈 축소) */
    .join-container {
        width: 100%;
        max-width: 760px; /* 전체 폭을 살짝 줄임 (800 -> 760) */
    }

    .join-box {
        background: rgba(44, 41, 38, 0.95);
        /* [중요] 박스 내부 여백 축소 (50px -> 30px 40px) */
        padding: 30px 40px; 
        border-radius: 15px;
        border: 1px solid #7c6a52;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        color: #fff;
    }

    .join-title {
        text-align: center;
        font-size: 24px; /* 폰트 사이즈 살짝 축소 (28 -> 24) */
        font-weight: 700;
        /* [중요] 타이틀 아래 여백 축소 (40px -> 25px) */
        margin-bottom: 25px; 
        letter-spacing: 2px;
        color: #C4A16F;
    }

    /* 5. 그리드 레이아웃 */
    .join-form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        /* [중요] 줄 간격 대폭 축소 (20px -> 12px) */
        row-gap: 12px; 
        column-gap: 30px;
    }

    .full-width { grid-column: span 2; }

    /* 입력 그룹 */
    .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 5px; /* 미세 여백 */
    }

    .input-group label {
        font-size: 12px; /* 라벨 폰트 축소 */
        color: #ccc;
        margin-bottom: 5px; /* 라벨과 입력창 사이 간격 축소 */
        font-weight: bold;
    }

    /* [중요] 입력창 높이 축소 */
    input[type="text"], input[type="password"], input[type="email"], input[type="tel"], input[type="date"] {
        /* 패딩을 줄여서 입력칸을 날씬하게 만듦 (15px -> 10px) */
        padding: 10px 12px; 
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #5a4d3b;
        border-radius: 4px;
        color: #fff;
        font-size: 13px; /* 글자 크기 조정 */
        outline: none;
        transition: 0.3s;
        width: 100%;
        height: 42px; /* 높이 강제 지정으로 일관성 확보 */
    }

    input:focus {
        border-color: #C4A16F;
        background: rgba(196, 161, 111, 0.1);
    }

    /* 아이디 중복확인 버튼 */
    .id-wrapper { display: flex; gap: 8px; }
    
    .small-btn {
        width: 80px;
        height: 42px; /* 인풋 높이와 맞춤 */
        background: #5a4d3b;
        border: 1px solid #7c6a52;
        color: #d7c4a5;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: 0.3s;
    }
    .small-btn:hover { background: #C4A16F; color: #fff; }

    /* 성/이름 분리 */
    .name-wrapper { display: flex; gap: 8px; }

    /* 6. 약관 동의 영역 (콤팩트하게 수정) */
    .terms-wrapper {
        /* [중요] 상단 여백 축소 */
        margin-top: 15px; 
        padding-top: 15px;
        border-top: 1px solid rgba(124, 106, 82, 0.3);
    }

    .agreement-line {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px; /* 간격 축소 */
        font-size: 13px;
        color: #ddd;
    }

    .checkbox-label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }
    
    .checkbox-label input {
        accent-color: #C4A16F;
        width: 14px;
        height: 14px;
    }

    .view-btn {
        background: transparent;
        border: 1px solid #7c6a52;
        color: #aaa;
        padding: 3px 8px; /* 버튼 크기 축소 */
        font-size: 11px;
        border-radius: 3px;
        cursor: pointer;
    }
    .view-btn:hover { color: #C4A16F; border-color: #C4A16F; }

    /* 7. 회원가입 버튼 */
    .submit-btn {
        width: 100%;
        /* [중요] 버튼 높이/여백 축소 */
        padding: 12px; 
        margin-top: 15px;
        background: #C4A16F;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:disabled { background: #444; color: #888; cursor: not-allowed; }
    .submit-btn:hover:not(:disabled) { background: #7c6a52; }

    .footer-links { text-align: center; margin-top: 15px; font-size: 12px; }
    .footer-links a { color: #888; text-decoration: none; }
    .footer-links a:hover { color: #C4A16F; text-decoration: underline; }

    /* 반응형 */
    @media (max-width: 768px) {
        .join-form-grid { grid-template-columns: 1fr; row-gap: 15px; }
        .full-width { grid-column: span 1; }
    }

    /* 모달 (유지) */
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; justify-content: center; align-items: center; }
    .modal-content { background: #2c2926; border: 1px solid #7c6a52; color: #fff; width: 90%; max-width: 500px; padding: 30px; border-radius: 10px; }
    .modal-body { height: 200px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 10px; margin: 15px 0; border: 1px solid #444; font-size: 13px; color: #ccc; }
    .modal-footer { display: flex; justify-content: flex-end; gap: 10px; }
    .modal-btn { padding: 8px 16px; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; }
    .modal-btn.agree { background: #C4A16F; color: #fff; }
    .modal-btn.close { background: #555; color: #fff; }
    .msg { font-size: 11px; margin-top: 3px; display: block; }
</style>

<script type="text/javascript">
    $(function(){
        const $btnJoin = $('#btnJoin');
        const $agreeTerms = $('#agreeTerms');
        const $agreePrivacy = $('#agreePrivacy');

        function checkAgreements() {
            if ($agreeTerms.is(':checked') && $agreePrivacy.is(':checked')) {
                $btnJoin.prop('disabled', false);
            } else {
                $btnJoin.prop('disabled', true);
            }
        }

        $('input[type="checkbox"]').change(checkAgreements);
        $('#btnViewTerms').click(function() { $('#modalTerms').css('display', 'flex'); });
        $('#btnViewPrivacy').click(function() { $('#modalPrivacy').css('display', 'flex'); });
        $('.modal-btn.close').click(function() { $(this).closest('.modal-overlay').hide(); });

        $('#btnAgreeTerms').click(function() {
            $agreeTerms.prop('checked', true);
            $(this).closest('.modal-overlay').hide();
            checkAgreements();
        });
        $('#btnAgreePrivacy').click(function() {
            $agreePrivacy.prop('checked', true);
            $(this).closest('.modal-overlay').hide();
            checkAgreements();
        });

        $('#btnIdCheck').click(function(){
            const userId = $('#userId').val();
            if(!userId) { alert("아이디를 입력해주세요."); return; }
            $("#idCheckMsg").text("사용 가능한 아이디입니다.").css("color", "#4CAF50");
        });
    });
</script>
</head>

<body>

    <header>
        <div th:replace="~{fragments/header :: header}"></div>
    </header>

<div id="main-wrapper">
    
    <div class="join-container">
        <div class="join-box">
            <h2 class="join-title">CREATE ACCOUNT</h2>
            
            <form action="join_process.jsp" method="post" id="joinForm">
                
                <div class="join-form-grid">
                    
                    <div class="input-group">
                        <label for="userId">아이디</label>
                        <div class="id-wrapper">
                            <input type="text" id="userId" name="userId" placeholder="아이디 입력" required>
                            <button type="button" id="btnIdCheck" class="small-btn">중복확인</button>
                        </div>
                        <span id="idCheckMsg" class="msg"></span>
                    </div>

                    <div class="input-group">
                        <label for="userPw">비밀번호</label>
                        <input type="password" id="userPw" name="userPw" placeholder="비밀번호 입력" required>
                    </div>

                    <div class="input-group">
                        <label>이름</label>
                        <div class="name-wrapper">
                            <input type="text" id="lastName" name="lastName" placeholder="성" required style="width: 35%;">
                            <input type="text" id="firstName" name="firstName" placeholder="이름" required style="width: 65%;">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="userBirth">생년월일</label>
                        <input type="date" id="userBirth" name="userBirth" required>
                    </div>

                    <div class="input-group">
                        <label for="userEmail">이메일</label>
                        <input type="email" id="userEmail" name="userEmail" placeholder="example@hotel.com" required>
                    </div>

                    <div class="input-group">
                        <label for="userTel">전화번호</label>
                        <input type="tel" id="userTel" name="userTel" placeholder="010-0000-0000" required>
                    </div>

                    <div class="full-width terms-wrapper">
                        <div class="agreement-line">
                            <label class="checkbox-label" for="agreeTerms">
                                <input type="checkbox" id="agreeTerms" name="agreeTerms">
                                <span>이용약관 동의 (필수)</span>
                            </label>
                            <button type="button" class="view-btn" id="btnViewTerms">내용보기</button>
                        </div>
                        <div class="agreement-line">
                            <label class="checkbox-label" for="agreePrivacy">
                                <input type="checkbox" id="agreePrivacy" name="agreePrivacy">
                                <span>개인정보 수집 및 이용 동의 (필수)</span>
                            </label>
                            <button type="button" class="view-btn" id="btnViewPrivacy">내용보기</button>
                        </div>
                    </div>

                    <div class="full-width">
                        <button type="submit" class="submit-btn" id="btnJoin" disabled>회원가입</button>
                        <div class="footer-links">
                            <a href="login.jsp">이미 계정이 있으신가요? 로그인</a>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
    
    <div id="modalTerms" class="modal-overlay">
        <div class="modal-content">
            <h2>이용약관</h2>
            <div class="modal-body">제1조 (목적)...</div>
            <div class="modal-footer">
                <button type="button" class="modal-btn agree" id="btnAgreeTerms">동의</button>
                <button type="button" class="modal-btn close">닫기</button>
            </div>
        </div>
    </div>
    <div id="modalPrivacy" class="modal-overlay">
        <div class="modal-content">
            <h2>개인정보 수집 및 이용 동의</h2>
            <div class="modal-body">1. 수집 항목...</div>
            <div class="modal-footer">
                <button type="button" class="modal-btn agree" id="btnAgreePrivacy">동의</button>
                <button type="button" class="modal-btn close">닫기</button>
            </div>
        </div>
    </div>

</div>

    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
    <div id="privacy-layer">
        <div th:replace="~{fragments/privacy :: privacy}"></div>
    </div>

</body>
</html>
