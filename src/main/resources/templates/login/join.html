<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="title" content="NOIR">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>NOIR - Join</title>

<link rel="stylesheet" type="text/css" th:href="@{/common/css/homepage/base.css}">
<link rel="stylesheet" type="text/css" th:href="@{/common/css/homepage/style.css?v=0312}">
<link rel="stylesheet" type="text/css" th:href="@{/common/css/homepage/sub.css?v=0312}">
<link rel="stylesheet" type="text/css" th:href="@{/common/css/homepage/admin_style.css}">

<script th:src="@{/common/js/comm/jquery-3.5.1.min.js}"></script>
<script th:src="@{/common/js/comm/jquery.bxslider.js}"></script>
<script th:src="@{/common/js/homepage/jquery.rwdImageMaps.min.js}"></script>
<script th:src="@{/common/js/homepage/jquery.accessibility.modal.js}"></script>
<script th:src="@{/common/js/comm/jquery.cookie.js}"></script>
<script th:src="@{/common/js/homepage/plugin.js}"></script>
<script type="text/javascript" th:src="@{/common/js/homepage/jquery.simpleWeather.js}"></script>
<script th:src="@{/common/js/homepage/custom.js}"></script>

<style>
    /* 디자인 절대 보존: 제공해주신 CSS 속성 그대로 적용 */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; }

    body {
        background: #0f1218;
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('../images/hotel_bg.jpg') no-repeat center center/cover;
        min-height: 100vh; overflow-y: auto; display: flex; flex-direction: column; position: relative;
    }

    header { position: absolute; top: 0; left: 0; width: 100%; z-index: 100; }
    footer { position: relative; width: 100%; z-index: 100; }
    #privacy-layer { position: absolute; bottom: 0; width: 100%; z-index: 101; }

    #main-wrapper {
        min-height: calc(100vh - 135px); display: flex; justify-content: center; align-items: center;
        width: 100%; position: relative; z-index: 10; padding: 120px 20px 60px 20px; 
    }

    .join-container { width: 100%; max-width: 760px; }

    .join-box {
        background: rgba(44, 41, 38, 0.95); padding: 30px 40px; 
        border-radius: 15px; border: 1px solid #7c6a52;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px); color: #fff;
    }

    .join-title { text-align: center; font-size: 24px; font-weight: 700; margin-bottom: 25px; letter-spacing: 2px; color: #C4A16F; }

    .join-form-grid { display: grid; grid-template-columns: 1fr 1fr; row-gap: 12px; column-gap: 30px; }
    .full-width { grid-column: span 2; }

    .input-group { display: flex; flex-direction: column; margin-bottom: 5px; }
    .input-group label { font-size: 12px; color: #ccc; margin-bottom: 5px; font-weight: bold; }

    input[type="text"], input[type="password"], input[type="email"], input[type="tel"], input[type="date"] {
        padding: 10px 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid #5a4d3b;
        border-radius: 4px; color: #fff; font-size: 13px; outline: none; transition: 0.3s; width: 100%; height: 42px;
    }

    input:focus { border-color: #C4A16F; background: rgba(196, 161, 111, 0.1); }

    .id-wrapper { display: flex; gap: 8px; }
    .small-btn { width: 80px; height: 42px; background: #5a4d3b; border: 1px solid #7c6a52; color: #d7c4a5; border-radius: 4px; cursor: pointer; font-size: 12px; transition: 0.3s; }
    .small-btn:hover { background: #C4A16F; color: #fff; }

    .name-wrapper { display: flex; gap: 8px; }

    .terms-wrapper { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(124, 106, 82, 0.3); }
    .agreement-line { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 13px; color: #ddd; }
    .checkbox-label { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .checkbox-label input { accent-color: #C4A16F; width: 14px; height: 14px; }
    .view-btn { background: transparent; border: 1px solid #7c6a52; color: #aaa; padding: 3px 8px; font-size: 11px; border-radius: 3px; cursor: pointer; }
    .view-btn:hover { color: #C4A16F; border-color: #C4A16F; }

    .submit-btn { width: 100%; padding: 12px; margin-top: 15px; background: #C4A16F; border: none; border-radius: 4px; color: #fff; font-size: 15px; font-weight: bold; cursor: pointer; transition: 0.3s; }
    .submit-btn:disabled { background: #444; color: #888; cursor: not-allowed; }
    .submit-btn:hover:not(:disabled) { background: #7c6a52; }

    .footer-links { text-align: center; margin-top: 15px; font-size: 12px; }
    .footer-links a { color: #888; text-decoration: none; }
    .footer-links a:hover { color: #C4A16F; text-decoration: underline; }

    /* 모달 스타일 보존 */
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; justify-content: center; align-items: center; }
    .modal-content { background: #2c2926; border: 1px solid #7c6a52; color: #fff; width: 90%; max-width: 500px; padding: 30px; border-radius: 10px; }
    .modal-body { height: 200px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 10px; margin: 15px 0; border: 1px solid #444; font-size: 13px; color: #ccc; }
    .modal-footer { display: flex; justify-content: flex-end; gap: 10px; }
    .modal-btn { padding: 8px 16px; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; }
    .modal-btn.agree { background: #C4A16F; color: #fff; }
    .modal-btn.close { background: #555; color: #fff; }
    .msg { font-size: 11px; margin-top: 3px; display: block; }
</style>

<script type="text/javascript">
    $(function(){
        // 1. UI 요소 캐싱
        const $btnJoin = $('#btnJoin');
        const $agreeTerms = $('#agreeTerms');
        const $agreePrivacy = $('#agreePrivacy');
        const $memberId = $('#memberId');
        const $idCheckMsg = $("#idCheckMsg");
        let isIdChecked = false; // 중복체크 확인 플래그

        // 2. 통합 유효성 검사 (버튼 활성화 로직)
        function validateForm() {
            const isAgreed = $agreeTerms.is(':checked') && $agreePrivacy.is(':checked');
            // 약관 동의 + 아이디 중복확인이 모두 완료되어야 버튼 활성화
            if (isAgreed && isIdChecked) {
                $btnJoin.prop('disabled', false);
            } else {
                $btnJoin.prop('disabled', true);
            }
        }

        // 3. 전화번호 자동 하이픈 (3-4-4 규격)
        $('input[name="memberTel"]').on('input', function (e) {
            let val = e.target.value.replace(/[^0-9]/g, ''); 
            if (val.length <= 3) {
                e.target.value = val;
            } else if (val.length <= 7) {
                e.target.value = val.substring(0, 3) + '-' + val.substring(3);
            } else {
                e.target.value = val.substring(0, 3) + '-' + val.substring(3, 7) + '-' + val.substring(7, 11);
            }
        });

        // 4. 아이디 중복 확인 로직
        $('#btnIdCheck').click(function(){
            const memberId = $memberId.val().trim();

            if(!memberId) { alert("아이디를 입력해주세요."); $memberId.focus(); return; }
            if(memberId.length < 4) {
                $idCheckMsg.text("아이디는 4자 이상 입력해주세요.").css("color", "#ff4d4d");
                return;
            }

            $.ajax({
                url: "/login/checkId",
                type: "GET",
                data: { memberId: memberId },
                success: function(res) {
                    if(res.exists || res === true) {
                        $idCheckMsg.text("이미 사용 중인 아이디입니다.").css("color", "#ff4d4d");
                        isIdChecked = false;
                    } else {
                        $idCheckMsg.text("사용 가능한 아이디입니다.").css("color", "#4CAF50");
                        isIdChecked = true;
                    }
                    validateForm(); // 상태 변경 후 버튼 체크
                },
                error: function() { alert("서버 통신 오류가 발생했습니다."); }
            });
        });

        // 아이디 재입력 시 중복체크 초기화
        $memberId.on('input', function() {
            $idCheckMsg.text("");
            isIdChecked = false;
            validateForm();
        });

        // 5. 약관 모달 제어 로직
        // 모달 열기
        $('#btnViewTerms').click(function() { $('#modalTerms').css('display', 'flex'); });
        $('#btnViewPrivacy').click(function() { $('#modalPrivacy').css('display', 'flex'); });

        // 모달 닫기 (공통)
        $('.modal-btn.close').click(function() { $(this).closest('.modal-overlay').hide(); });

        // 모달 내 동의 버튼 클릭 시
        $('#btnAgreeTerms').click(function() {
            $agreeTerms.prop('checked', true);
            $(this).closest('.modal-overlay').hide();
            validateForm();
        });
        $('#btnAgreePrivacy').click(function() {
            $agreePrivacy.prop('checked', true);
            $(this).closest('.modal-overlay').hide();
            validateForm();
        });

        // 체크박스 직접 클릭 시
        $('input[type="checkbox"]').change(validateForm);

        // 6. 회원가입 폼 제출 (AJAX)
        $('#joinForm').on('submit', function(e){
            e.preventDefault();
            if(!isIdChecked) { alert("아이디 중복확인을 진행해주세요."); return; }

            const formData = $(this).serialize();
            $.ajax({
                url: "/login/joinProcess",
                type: "POST",
                data: formData,
                success: function(res) {
                    if(res === "OK") {
                        let msg = encodeURIComponent("NOIR 호텔의 회원이 되신 것을 축하드립니다!");
                        let nextUrl = encodeURIComponent("/login/memberLogin");
                        let btnTxt = encodeURIComponent("로그인하러 가기");
                        location.href = "/login/result?message=" + msg + "&url=" + nextUrl + "&btnText=" + btnTxt;
                    } else {
                        alert("회원가입에 실패했습니다.");
                    }
                },
                error: function() { alert("회원가입 처리 중 오류 발생"); }
            });
        });
    });
</script>
</head>

<body>
    <header><div th:replace="~{fragments/header :: header}"></div></header>

    <div id="main-wrapper">
        <div class="join-container">
            <div class="join-box">
                <h2 class="join-title">CREATE ACCOUNT</h2>
                
                <form id="joinForm">
                    <div class="join-form-grid">
                        <div class="input-group">
                            <label for="userId">아이디</label>
                            <div class="id-wrapper">
                                <input type="text" id="memberId" name="memberId" placeholder="아이디 입력" required>
                                <button type="button" id="btnIdCheck" class="small-btn">중복확인</button>
                            </div>
                            <span id="idCheckMsg" class="msg"></span>
                        </div>

                        <div class="input-group">
                            <label for="memberPass">비밀번호</label>
                            <input type="password" id="memberPass" name="memberPass" placeholder="비밀번호 입력" required>
                        </div>

                        <div class="input-group">
                            <label>이름</label>
                            <div class="name-wrapper">
                                <input type="text" id="memberLastName" name="memberLastName" placeholder="성" required style="width: 35%;">
                                <input type="text" id="memberFirstName" name="memberFirstName" placeholder="이름" required style="width: 65%;">
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="memberBirth">생년월일</label>
                            <input type="date" id="memberBirth" name="memberBirth" required>
                        </div>

                        <div class="input-group">
                            <label for="memberEmail">이메일</label>
                            <input type="email" id="memberEmail" name="memberEmail" placeholder="example@hotel.com" required>
                        </div>

                        <div class="input-group">
                            <label for="memberTel">전화번호</label>
                            <input type="tel" id="memberTel" name="memberTel" pattern="010-[0-9]{4}-[0-9]{4}" title="010-0000-0000 형식으로 입력해주세요." placeholder="010-0000-0000" required>
                            
                        </div>

                        <div class="full-width terms-wrapper">
                            <div class="agreement-line">
                                <label class="checkbox-label" for="agreeTerms">
                                    <input type="checkbox" id="agreeTerms" name="agreeTerms">
                                    <span>이용약관 동의 (필수)</span>
                                </label>
                                <button type="button" class="view-btn" id="btnViewTerms">내용보기</button>
                            </div>
                            <div class="agreement-line">
                                <label class="checkbox-label" for="agreePrivacy">
                                    <input type="checkbox" id="agreePrivacy" name="agreePrivacy">
                                    <span>개인정보 수집 및 이용 동의 (필수)</span>
                                </label>
                                <button type="button" class="view-btn" id="btnViewPrivacy">내용보기</button>
                            </div>
                        </div>

                        <div class="full-width">
                            <button type="submit" class="submit-btn" id="btnJoin" disabled>회원가입</button>
                            <div class="footer-links">
                                <a th:href="@{/login/memberLogin}">이미 계정이 있으신가요? 로그인</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="modalTerms" class="modal-overlay">
            <div class="modal-content">
                <h2>이용약관</h2>
                <div class="modal-body">제1조 (목적)... (생략)</div>
                <div class="modal-footer">
                    <button type="button" class="modal-btn agree" id="btnAgreeTerms">동의</button>
                    <button type="button" class="modal-btn close">닫기</button>
                </div>
            </div>
        </div>
        <div id="modalPrivacy" class="modal-overlay">
            <div class="modal-content">
                <h2>개인정보 수집 및 이용 동의</h2>
                <div class="modal-body">1. 수집 항목... (생략)</div>
                <div class="modal-footer">
                    <button type="button" class="modal-btn agree" id="btnAgreePrivacy">동의</button>
                    <button type="button" class="modal-btn close">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <footer><div th:replace="~{fragments/footer :: footer}"></div></footer>
    <div id="privacy-layer"><div th:replace="~{fragments/privacy :: privacy}"></div></div>
</body>
</html>
