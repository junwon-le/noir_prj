<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="title" content="NOIR">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>NOIR - Find ID</title>

<link rel="stylesheet" type="text/css" th:href="@{/common/css/homepage/base.css}">
<link rel="stylesheet" type="text/css" th:href="@{/common/css/homepage/style.css(v='0312')}">
<link rel="stylesheet" type="text/css" th:href="@{/common/css/homepage/sub.css(v='0312')}">
<link rel="stylesheet" type="text/css" th:href="@{/common/css/homepage/admin_style.css}">

<script th:src="@{/common/js/comm/jquery-3.5.1.min.js}"></script>
<style>
    /* 1. 기본 초기화 및 레이아웃 (기존 스타일 유지) */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; }

    body {
        background: #0f1218;
        min-height: 100vh;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    header { position: absolute; top: 0; left: 0; width: 100%; z-index: 100; }
    footer { position: relative; width: 100%; z-index: 100; }

    #main-wrapper {
        min-height: calc(100vh - 135px); 
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        position: relative;
        z-index: 10;
        padding: 140px 20px 80px 20px; 
    }

    .find-container { width: 100%; max-width: 450px; }

    .find-box {
        background: rgba(44, 41, 38, 0.95); 
        padding: 40px; 
        border-radius: 15px;
        border: 1px solid #7c6a52; 
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        color: #fff;
        text-align: center;
    }

    .find-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 30px;
        letter-spacing: 2px;
        color: #C4A16F; 
    }

    .input-group { margin-bottom: 15px; text-align: left; }

    /* [추가] 성/이름 분리 레이아웃 스타일 */
    .name-wrapper {
        display: flex;
        gap: 8px;
    }

    input[type="text"], input[type="email"] {
        padding: 10px 12px; 
        background: rgba(255, 255, 255, 0.05); 
        border: 1px solid #5a4d3b;
        border-radius: 4px;
        color: #fff;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
        width: 100%;
        height: 42px; 
    }

    input:focus {
        border-color: #C4A16F;
        background: rgba(196, 161, 111, 0.1);
    }

    .link-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin: 25px 0;
        font-size: 13px;
    }

    .link-group a { color: #D7c4a5; text-decoration: none; transition: 0.3s; }
    .link-group a:hover { color: #C4A16F; }
    .divider { color: #7c6a52; }

    .submit-btn {
        width: 100%;
        padding: 12px;
        background: #C4A16F;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover { background: #7c6a52; }

    /* 모달 스타일 생략 (기존과 동일) */
    #idResultModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; justify-content: center; align-items: center; }
    .noir-modal-card { background-color: #050505; width: 100%; max-width: 600px; padding: 60px 40px; border-radius: 12px; text-align: center; border: 1px solid #1a1a1a; display: flex; flex-direction: column; align-items: center; }
    .noir-modal-logo { width: 150px; height: auto; margin-bottom: 25px; }
    .noir-result-text { color: #fff; font-size: 22px; margin-bottom: 40px; font-weight: 300; }
    .noir-modal-btn { background-color: #1f232e; color: #fff; border: none; padding: 15px 40px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
</style>
</head>

<body th:style="'background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(' + @{/images/hotel_bg.jpg} + ') no-repeat center center/cover;'">

<script th:inline="javascript" th:if="${searchResult != null}">
    $(document).ready(function() {
        var searchResult = [[${searchResult}]];
        if (searchResult === 'success') {
            $("#idResultModal").css("display", "flex").hide().fadeIn();
        } else if (searchResult === 'fail') {
            alert("입력하신 정보와 일치하는 회원이 없습니다.");
        }
    });
</script>

    <header>
        <div th:replace="~{fragments/header :: header}"></div>
    </header>

    <div id="main-wrapper">
        <div class="find-container">
            <div class="find-box">
                <h2 class="find-title">FIND ID</h2>
                
                <form th:action="@{/member/findId}" method="post">
                    
                    <div class="input-group">
                        <div class="name-wrapper">
                            <input type="text" name="memberLastName" placeholder="성" required style="width: 35%;">
                            <input type="text" name="memberFirstName" placeholder="이름" required style="width: 65%;">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" name="memberEmail" placeholder="이메일" required>
                    </div>
                    
                    <div class="link-group">
                        <a th:href="@{/login/memberLogin}">로그인</a>                    
                        <span class="divider">|</span>
                        <a th:href="@{/findPw}">비밀번호 찾기</a>
                        <span class="divider">|</span>
                        <a th:href="@{/join}">회원가입</a>
                    </div>
                    
                    <button type="submit" class="submit-btn">아이디 찾기</button>
                </form>
                
            </div>
        </div>
    </div>

    <div id="idResultModal">
        <div class="noir-modal-card">
            <img th:src="@{/common/images/homepage/logo_black.png}" alt="NOIR Logo" class="noir-modal-logo">
            <p class="noir-result-text" th:text="|회원님의 아이디는 ${maskedId}입니다.|">
                회원님의 아이디는 sist****입니다.
            </p>
            <button type="button" class="noir-modal-btn" th:onclick="|location.href='@{/login/memberLogin}'|">
                로그인하러 가기
            </button>
        </div>
    </div>

    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
</body>
</html>
