<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="title" content="NOIR">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>NOIR - Find ID</title>

<link rel="stylesheet" type="text/css" href="../common/css/homepage/base.css">
<link rel="stylesheet" type="text/css" href="../common/css/homepage/style.css?v=0312">
<link rel="stylesheet" type="text/css" href="../common/css/homepage/sub.css?v=0312">
<link rel="stylesheet" type="text/css" href="../common/css/homepage/admin_style.css">

<script src="../common/js/comm/jquery-3.5.1.min.js"></script>
<script src="../common/js/comm/jquery.bxslider.js"></script>
<script src="../common/js/homepage/jquery.rwdImageMaps.min.js"></script>
<script src="../common/js/homepage/jquery.accessibility.modal.js"></script>
<script src="../common/js/comm/jquery.cookie.js"></script>
<script src="../common/js/homepage/plugin.js"></script>
<script type="text/javascript" src="../common/js/homepage/jquery.simpleWeather.js"></script>
<script src="../common/js/homepage/custom.js"></script>

<style>
    /* 1. 기본 초기화 */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; }

    body {
        background: #0f1218;
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('../images/hotel_bg.jpg') no-repeat center center/cover;
        min-height: 100vh;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    /* 2. 헤더/푸터 고정 */
    header { position: absolute; top: 0; left: 0; width: 100%; z-index: 100; }
    footer { position: relative; width: 100%; z-index: 100; }
    #privacy-layer { position: absolute; bottom: 0; width: 100%; z-index: 101; }

    /* 3. 메인 래퍼 (헤더 충돌 방지 및 중앙 정렬) */
    #main-wrapper {
        min-height: calc(100vh - 135px); /* 푸터 공간 확보 */
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        position: relative;
        z-index: 10;
        /* [중요] 헤더와 겹치지 않도록 상단 패딩 확보 */
        padding: 140px 20px 80px 20px; 
    }

    /* 4. 아이디 찾기 컨테이너 (사이즈 조절) */
    .find-container {
        width: 100%;
        max-width: 450px; /* [중요] 회원가입(760px)보다 좁게 설정하여 비율 맞춤 */
    }

    .find-box {
        background: rgba(44, 41, 38, 0.95); /* 회원가입 페이지와 동일한 진한 배경 */
        padding: 40px; 
        border-radius: 15px;
        border: 1px solid #7c6a52; /* 갈색 테두리 */
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        color: #fff;
        text-align: center;
    }

    .find-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 30px;
        letter-spacing: 2px;
        color: #C4A16F; /* 금색 타이틀 */
    }

    /* 5. 입력 그룹 */
    .input-group {
        margin-bottom: 15px; /* 간격 적당히 */
        text-align: left;
    }

    /* [중요] 입력창 스타일 (회원가입 페이지와 통일 - 높이 42px) */
    input[type="text"], input[type="email"] {
        padding: 10px 12px; 
        background: rgba(255, 255, 255, 0.05); /* 투명도 있는 배경 */
        border: 1px solid #5a4d3b;
        border-radius: 4px;
        color: #fff;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
        width: 100%;
        height: 42px; /* 날씬한 높이 */
    }

    input:focus {
        border-color: #C4A16F;
        background: rgba(196, 161, 111, 0.1);
    }

    /* 6. 링크 그룹 (로그인 | 비번찾기 | 회원가입) */
    .link-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin: 25px 0;
        font-size: 13px;
        color: #666; 
    }

    .link-group a {
        color: #D7c4a5; /* 연한 금색 */
        text-decoration: none;
        transition: 0.3s;
    }

    .link-group a:hover {
        color: #C4A16F; /* 진한 금색 */
    }
    
    .divider {
        color: #7c6a52; /* 구분선 색상 */
    }

    /* 7. 버튼 스타일 (회원가입 페이지와 동일) */
    .submit-btn {
        width: 100%;
        padding: 12px;
        background: #C4A16F;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        background: #7c6a52;
    }
</style>

</head>

<body>

    <header>
        <div th:replace="~{fragments/header :: header}"></div>
    </header>

<div id="main-wrapper">
    
    <div class="find-container">
        <div class="find-box">
            <h2 class="find-title">FIND ID</h2>
            
            <form action="findIdProcess.jsp" method="post">
                <div class="input-group">
                    <input type="text" name="userName" placeholder="이름" required>
                </div>
                
                <div class="input-group">
                    <input type="email" name="userEmail" placeholder="이메일" required>
                </div>
                
                <div class="link-group">
                    <a href="login.jsp">로그인</a>
                    <span class="divider">|</span>
                    <a href="findPw.jsp">비밀번호 찾기</a>
                    <span class="divider">|</span>
                    <a href="join.html">회원가입</a>
                </div>
                
                <button type="submit" class="submit-btn">아이디 찾기</button>
            </form>
            
        </div>
    </div>

</div>

    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
    <div id="privacy-layer">
        <div th:replace="~{fragments/privacy :: privacy}"></div>
    </div>

</body>
</html>
