<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>NOIR - 알림</title>

<link rel="stylesheet" type="text/css" href="../common/css/homepage/base.css">
<link rel="stylesheet" type="text/css" href="../common/css/homepage/style.css?v=0312">
<link rel="stylesheet" type="text/css" href="../common/css/homepage/sub.css?v=0312">

<script src="../common/js/comm/jquery-3.5.1.min.js"></script>
<script src="../common/js/comm/jquery.bxslider.js"></script>
<script src="../common/js/homepage/jquery.rwdImageMaps.min.js"></script>
<script src="../common/js/homepage/jquery.accessibility.modal.js"></script>
<script src="../common/js/comm/jquery.cookie.js"></script>
<script src="../common/js/homepage/plugin.js"></script>
<script type="text/javascript" src="../common/js/homepage/jquery.simpleWeather.js"></script>
<script src="../common/js/homepage/custom.js"></script>

<style>
    /* 1. 기본 초기화 (기존 유지) */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; }

    body {
        background: #0f1218;
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('../images/hotel_bg.jpg') no-repeat center center/cover;
        min-height: 100vh;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    header { position: absolute; top: 0; left: 0; width: 100%; z-index: 100; }
    footer { position: relative; width: 100%; z-index: 100; }

    #main-wrapper {
        min-height: calc(100vh - 60px);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        position: relative;
        z-index: 10;
        padding: 80px 0;
    }

    /* --- [결과 페이지 전용 스타일 수정] --- */
    
    /* 결과 박스 래퍼: 너비를 더 넓게 설정 */
    .result-container {
        width: 100%;
        max-width: 900px; /* 기존보다 더 넓게 (예: 900px) */
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    /* 결과 박스 스타일 */
    .result-box {
        /* 배경색을 로고 바탕색(검은색)과 동일하게 설정 */
        background: #050c12; /* 이미지의 검은색 배경 코드 */
        padding: 80px 60px; /* 내부 여백을 더 크게 설정 */
        border-radius: 15px;
        /* 테두리 제거 */
        border: none;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        text-align: center;
        color: #fff;
        width: 100%;
    }

    /* 로고 이미지 스타일 */
    .logo-img {
        display: block;
        margin: 0 auto 40px auto; /* 중앙 정렬 및 아래 여백 */
        width: 180px; /* 로고 크기 조절 (필요에 따라 수정) */
        height: auto;
    }

    /* 결과 메시지 텍스트 스타일 */
    .result-message {
        font-size: 24px; /* 폰트 크기 확대 */
        font-weight: 500;
        margin-bottom: 50px; /* 아래 여백 확대 */
        line-height: 1.4;
        color: #ffffff;
    }
    
    /* 마스킹된 아이디 부분의 별표 색상 강조 (Controller에서 <span> 태그로 감싸서 전달 필요) */
    .highlight-text {
        color: #C4A16F; /* 로고의 금색 */
    }

    /* 버튼 스타일 */
    .result-btn {
        display: inline-block;
        width: 250px; /* 버튼 너비 확대 */
        padding: 18px;
        /* 버튼 배경색을 이미지와 같은 짙은 남색으로 변경 */
        background: #1e2332;
        border: none;
        border-radius: 6px;
        color: #FFFFFF;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        cursor: pointer;
        transition: 0.3s;
    }
    .result-btn:hover {
        background: #2c3347; /* 호버 시 약간 밝게 */
        transform: translateY(-2px);
    }
</style>
</head>

<body>

    <header>
          <div th:replace="~{fragments/header :: header}"></div>
    </header>

    <div id="main-wrapper">
        <div class="result-container">
            
            <div class="result-box">
                <img src="../common/images/homepage/logo_black.png" alt="NOIR BOUTIQUE HOTEL - Stay in Contrast." class="logo-img">

                <div class="result-message" th:utext="${message}">
                    처리 결과 메시지가 여기에 표시됩니다.
                </div>

                <a th:href="@{${url}}" class="result-btn">
                    <span th:text="${btnText} ?: '메인 페이지'">메인 페이지</span>
                </a>
            </div>

        </div>
    </div>

    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
    <div th:replace="~{fragments/privacy :: privacy}"></div>

</body>
</html>
