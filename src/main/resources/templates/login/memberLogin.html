<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="title" content="NOIR">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>NOIR - Login</title>

<link rel="stylesheet" type="text/css" th:href="@{/common/css/homepage/base.css}">
<link rel="stylesheet" type="text/css" th:href="@{/common/css/homepage/style.css(v='0312')}">
<link rel="stylesheet" type="text/css" th:href="@{/common/css/homepage/sub.css(v='0312')}">

<script th:src="@{/common/js/comm/jquery-3.5.1.min.js}"></script>
<script th:src="@{/common/js/comm/jquery.bxslider.js}"></script>
<script th:src="@{/common/js/homepage/jquery.rwdImageMaps.min.js}"></script>
<script th:src="@{/common/js/homepage/jquery.accessibility.modal.js}"></script>
<script th:src="@{/common/js/comm/jquery.cookie.js}"></script>
<script th:src="@{/common/js/homepage/plugin.js}"></script>
<script type="text/javascript" th:src="@{/common/js/homepage/jquery.simpleWeather.js}"></script>
<script th:src="@{/common/js/homepage/custom.js}"></script>

<style>
    /* 1. 기본 초기화 */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; }

    body {
        background: #0f1218;
        /* 배경 이미지는 body 태그의 th:style로 이동하여 경로 처리함 */
        min-height: 100vh;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    /* 2. 헤더 고정 */
    header {
        position: absolute;
        top: 0; left: 0; width: 100%; z-index: 100;
    }

    /* 3. 메인 래퍼 */
    #main-wrapper {
        min-height: calc(100vh - 60px);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        position: relative;
        z-index: 10;
        padding: 80px 0;
    }

    /* 4. 로그인 컨테이너 */
    .login-container {
        width: 100%;
        max-width: 900px;
        display: flex;
        gap: 40px;
        justify-content: center;
        align-items: stretch;
        padding: 20px;
    }

    @media (max-width: 768px) {
        .login-container {
            flex-direction: column;
            align-items: center;
            max-width: 450px;
        }
        .login-box { width: 100%; }
    }

    /* 5. 공통 박스 스타일 */
    .login-box {
        flex: 1;
        background: rgba(44, 41, 38, 0.9);
        padding: 40px;
        border-radius: 15px;
        border: 1px solid #7c6a52;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .login-title { 
        font-size: 28px; font-weight: 700; margin-bottom: 30px; letter-spacing: 2px; color: #C4A16F; 
    }

    /* 입력창 스타일 */
    .input-group { margin-bottom: 15px; text-align: left; }
    
    input[type="text"], input[type="password"] {
        width: 100%; padding: 15px; 
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #7c6a52; 
        border-radius: 6px; 
        color: #FFFFFF; 
        outline: none; 
        transition: 0.3s; 
        font-size: 15px;
    }
    input:focus { border-color: #C4A16F; background: rgba(196, 161, 111, 0.1); }

    /* 링크 영역 */
    .link-group { display: flex; justify-content: center; gap: 15px; margin: 20px 0 30px 0; font-size: 13px; }
    .link-group a { color: #D7c4a5; text-decoration: none; transition: 0.3s; }
    .link-group a:hover { color: #C4A16F; }

    /* 버튼 스타일 */
    .login-btn {
        width: 100%; padding: 15px; background: #C4A16F; border: none; border-radius: 6px;
        color: #FFFFFF; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s;
        margin-top: auto;
    }
    .login-btn:hover { background: #7c6a52; transform: translateY(-2px); }

    /* [비회원] 라디오 버튼 영역 */
    .guest-header {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 15px;
        color: #D7c4a5;
        font-size: 14px;
        margin-top: 20px;
    }
    .radio-label {
        margin-left: 15px; cursor: pointer; display: flex; align-items: center;
    }
    .radio-label input { margin-right: 5px; accent-color: #C4A16F; }

    /* 6. 푸터 */
    footer { position: relative; width: 100%; z-index: 100; }
</style>
</head>

<body th:style="'background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(' + @{/images/hotel_bg.jpg} + ') no-repeat center center/cover;'">

    <header>
          <div th:replace="~{fragments/header :: header}"></div>
    </header>

    <div id="main-wrapper">
        <div class="login-container">
            
            <div class="login-box">
                <h2 class="login-title">LOGIN</h2>
                
                <form th:action="@{/login/memberLogin}" method="post">
                    
                    <div th:if="${param.error}" style="color: #ff6b6b; margin-bottom: 10px; font-size: 14px;">
                        아이디 또는 비밀번호를 확인해주세요.
                    </div>

                    <div class="input-group">
                        <input type="text" name="memberId" placeholder="아이디" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="memberPass" placeholder="비밀번호" required>
                    </div>

                    <div class="link-group">
                        <a href="findId" th:href="@{/login/findId}">아이디 찾기</a>
                        <span style="color: #c5b69f;">|</span>
                        <a href="findPw" th:href="@{/login/findPw}">비밀번호 찾기</a>
                        <span style="color: #c5b69f;">|</span>
                        <a href="join" th:href="@{/join}">회원가입</a>
                    </div>

                    <button type="submit" class="login-btn">로그인</button>
                </form>
            </div>

            <div class="login-box">
                <h2 class="login-title" style="margin-bottom: 10px;">비회원 예약 조회</h2>
                
                <div class="guest-header">
                    <label class="radio-label">
                        <input type="radio" name="searchType" value="dining"> 다이닝
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="searchType" value="hotel" checked> 호텔
                    </label>
                </div>

                <form action="guestSearchProcess.jsp" th:action="@{/guestSearchProcess}" method="post">
                    <div class="input-group">
                        <input type="text" name="guestEmail" placeholder="이메일" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="guestPw" placeholder="비밀번호 (예약 번호)" required>
                    </div>

                    <div style="margin: 10px 0 15px 0; display: flex; align-items: center; justify-content: center;">
                        <p style="color: #888; font-size: 13px;">
                            예약 시 입력한 정보를 입력해주세요.
                        </p>
                    </div>

                    <button type="submit" class="login-btn">조회</button>
                </form>
            </div>

        </div> 
    </div> 

    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
    <div th:replace="~{fragments/privacy :: privacy}"></div>

</body>
</html>
