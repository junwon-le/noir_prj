<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="title" content="NOIR">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>NOIR - Login</title>

<link rel="stylesheet" type="text/css" href="../common/css/homepage/base.css">
<link rel="stylesheet" type="text/css" href="../common/css/homepage/style.css?v=0312">
<link rel="stylesheet" type="text/css" href="../common/css/homepage/sub.css?v=0312">

<script src="../common/js/comm/jquery-3.5.1.min.js"></script>
<script src="../common/js/comm/jquery.bxslider.js"></script>
<script src="../common/js/homepage/jquery.rwdImageMaps.min.js"></script>
<script src="../common/js/homepage/jquery.accessibility.modal.js"></script>
<script src="../common/js/comm/jquery.cookie.js"></script>
<script src="../common/js/homepage/plugin.js"></script>
<script type="text/javascript" src="../common/js/homepage/jquery.simpleWeather.js"></script>
<script src="../common/js/homepage/custom.js"></script>

<style>
    /* 1. 기본 초기화 */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; }

    body {
        background: #0f1218;
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('../images/hotel_bg.jpg') no-repeat center center/cover;
        min-height: 100vh;
        overflow-y: auto; /* 스크롤 허용 */
        display: flex;
        flex-direction: column;
        position: relative;
    }

    /* 2. 헤더 고정 */
    header {
        position: absolute;
        top: 0; left: 0; width: 100%; z-index: 100;
    }

    /* 3. 메인 래퍼: 높이 계산 (Footer 공간 확보) */
    #main-wrapper {
        /* 100vh - 60px: 화면 아래 60px만 남기고 꽉 채움 (푸터 상단 노출용) */
        min-height: calc(100vh - 60px);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        position: relative;
        z-index: 10;
        padding: 80px 0; /* 상하 여백 추가 */
    }

    /* 4. 로그인 컨테이너 (두 박스를 감싸는 영역) */
    .login-container {
        width: 100%;
        max-width: 900px; /* 두 박스가 넉넉히 들어갈 너비 */
        display: flex;    /* 가로 배치 */
        gap: 40px;        /* 박스 사이 간격 */
        justify-content: center;
        align-items: stretch; /* 높이 동일하게 맞춤 */
        padding: 20px;
    }

    /* 반응형: 화면이 좁아지면 세로로 배치 */
    @media (max-width: 768px) {
        .login-container {
            flex-direction: column;
            align-items: center;
            max-width: 450px;
        }
        .login-box { width: 100%; }
    }

    /* 5. 공통 박스 스타일 (Login Box) */
    .login-box {
        flex: 1; /* 공간 균등 분할 */
        background: rgba(44, 41, 38, 0.9);
        padding: 40px;
        border-radius: 15px;
        border: 1px solid #7c6a52;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center; /* 내용 수직 중앙 정렬 */
    }

    .login-title { 
        font-size: 28px; font-weight: 700; margin-bottom: 30px; letter-spacing: 2px; color: #C4A16F; 
    }

    /* 입력창 스타일 */
    .input-group { margin-bottom: 15px; text-align: left; }
    
    input[type="text"], input[type="password"] {
        width: 100%; padding: 15px; 
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #7c6a52; 
        border-radius: 6px; 
        color: #FFFFFF; 
        outline: none; 
        transition: 0.3s; 
        font-size: 15px;
    }
    input:focus { border-color: #C4A16F; background: rgba(196, 161, 111, 0.1); }

    /* 링크 영역 */
    .link-group { display: flex; justify-content: center; gap: 15px; margin: 20px 0 30px 0; font-size: 13px; }
    .link-group a { color: #D7c4a5; text-decoration: none; transition: 0.3s; }
    .link-group a:hover { color: #C4A16F; }

    /* 버튼 스타일 */
    .login-btn {
        width: 100%; padding: 15px; background: #C4A16F; border: none; border-radius: 6px;
        color: #FFFFFF; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s;
        margin-top: auto; /* 버튼을 항상 하단으로 */
    }
    .login-btn:hover { background: #7c6a52; transform: translateY(-2px); }

    /* [비회원] 라디오 버튼 영역 */
    .guest-header {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 15px;
        color: #D7c4a5;
        font-size: 14px;
        margin-top: 20px;
    }
    .radio-label {
        margin-left: 15px; cursor: pointer; display: flex; align-items: center;
    }
    .radio-label input { margin-right: 5px; accent-color: #C4A16F; }

    /* 6. 푸터 */
    footer { position: relative; width: 100%; z-index: 100; }
</style>
</head>

<body>

    <header>
          <div th:replace="~{fragments/header :: header}"></div>
    </header>

    <div id="main-wrapper">
        <div class="login-container">
            
            <div class="login-box">
                <h2 class="login-title">LOGIN</h2>
                
                <form action="loginProcess.jsp" method="post">
                    <div class="input-group">
                        <input type="text" name="userId" placeholder="아이디" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="userPw" placeholder="비밀번호" required>
                    </div>

                    <div class="link-group">
                        <a href="findId.jsp">아이디 찾기</a>
                        <span style="color: #c5b69f;">|</span>
                        <a href="findPw.jsp">비밀번호 찾기</a>
                        <span style="color: #c5b69f;">|</span>
                        <a href="join.html">회원가입</a>
                    </div>

                    <button type="submit" class="login-btn">로그인</button>
                </form>
            </div>

            <div class="login-box">
                <h2 class="login-title" style="margin-bottom: 10px;">비회원 예약 조회</h2>
                
                <div class="guest-header">
                    <label class="radio-label">
                        <input type="radio" name="searchType" value="dining"> 다이닝
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="searchType" value="hotel" checked> 호텔
                    </label>
                </div>

                <form action="guestSearchProcess.jsp" method="post">
                    <div class="input-group">
                        <input type="text" name="guestEmail" placeholder="이메일" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="guestPw" placeholder="비밀번호 (예약 번호)" required>
                    </div>

                    <div style="margin: 10px 0 15px 0; display: flex; align-items: center; justify-content: center;">
                        <p style="color: #888; font-size: 13px;">
                            예약 시 입력한 정보를 입력해주세요.
                        </p>
                    </div>

                    <button type="submit" class="login-btn">조회</button>
                </form>
            </div>

        </div> </div> <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
    <div th:replace="~{fragments/privacy :: privacy}"></div>

</body>
</html>
