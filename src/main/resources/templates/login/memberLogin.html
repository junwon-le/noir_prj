     /* 전역 설정 (join_style.css 참고하여 통일감 유지) */
     * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; }

     body {
         background: #0f1218;
         /* 배경 이미지가 있다면 경로에 맞게 설정, 여기서는 색상과 그라디언트로 처리 */
         background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('../images/hotel_bg.jpg') no-repeat center center/cover;
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
         color: #fff;
         position: relative;
         overflow: hidden;
     }

     .login-container {
         width: 100%;
         max-width: 400px; /* 로그인 창은 회원가입보다 좁게 */
         padding: 20px;
         margin-bottom: 10vh; /* 푸터와 겹치지 않도록 상단으로 약간 이동 */
     }

     /* 유리 효과 박스 */
     .login-box {
         background: rgba(44, 41, 38, 0.9);
         padding: 40px;
         border-radius: 15px;
         border: 1px solid #7c6a52;
         box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
         backdrop-filter: blur(10px);
         text-align: center;
     }

     .login-title {
         font-size: 28px;
         font-weight: 700;
         margin-bottom: 30px;
         letter-spacing: 2px;
         color: #C4A16F;
     }

     .input-group {
         margin-bottom: 15px;
         text-align: left;
     }

     input[type="text"], 
     input[type="password"] {
         width: 100%;
         padding: 15px;
         background: rgba(255, 255, 255, 0.05);
         border: 1px solid #7c6a52;
         border-radius: 6px;
         color: #FFFFFF;
         outline: none;
         transition: 0.3s;
         font-size: 15px;
     }

     input:focus {
         border-color: #C4A16F;
         background: rgba(196, 161, 111, 0.1);
     }

     /* 링크 영역 (아이디찾기/비번찾기/회원가입) */
     .link-group {
         display: flex;
         justify-content: center;
         gap: 15px;
         margin: 20px 0 30px 0; /* 위아래 여백 */
         font-size: 13px;
     }

     .link-group a {
         color: #D7c4a5;
         text-decoration: none;
         transition: 0.3s;
     }

     .link-group a:hover {
         color: #C4A16F;
     }

     /* 로그인 버튼 */
     .login-btn {
         width: 100%;
         padding: 15px;
         background: #C4A16F;
         border: none;
         border-radius: 6px;
         color: #FFFFFF;
         font-size: 18px;
         font-weight: bold;
         cursor: pointer;
         transition: 0.3s;
     }

     .login-btn:hover {
         background: #7c6a52;
         transform: translateY(-2px);
     }

     /* 헤더와 푸터 위치 고정 */
     header {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         z-index: 100;
     }

     footer {
         position: absolute;
         bottom: 0;
         left: 0;
         width: 100%;
         z-index: 100;
     }

     /* 개인정보 팝업 등 하단 요소가 레이아웃 흐름을 방해하지 않도록 절대 위치 설정 */
     body > div:last-child {
         position: absolute;
         bottom: 0;
         left: 0;
         width: 100%;
         z-index: 101;
     }

</style>
