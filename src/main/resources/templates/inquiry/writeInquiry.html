<script>
$(function() {

  $("#submitBtn").on("click", function(e) {
    if ($("#title").val().trim() === "") {
      alert("제목을 입력해주세요.");
      return;
    }

    if ($('#summernote').summernote('isEmpty')) {
        alert("문의 내용을 입력해주세요.");
        return;
    }

    if (!$("#check").is(":checked")) {
      alert("문의하시려면 약관에 동의해주세요.");
      return;
    }

    if (confirm("작성하신 문의내용을 접수하시겠습니까?")) {
        $("#frm").submit();
    }
  });

  $(document).on("click", ".agreement-item", function(e) {
    if ($(e.target).closest(".toggle-btn").length) return;

    const $detail = $(this).next(".agreement-detail");
    $detail.toggleClass("is-open");
    $(this).find(".detail-arrow").toggleClass("rotated");
  });

  $(document).on("click", ".toggle-btn", function(e) {
    e.stopPropagation();

    const $item = $(this).closest(".agreement-item");
    const $detail = $item.next(".agreement-detail");

    $detail.toggleClass("is-open");
    $(this).toggleClass("rotated");
  });

});
</script>

}

/* 상세 내용이 보일 때 */

	/* 실제 내용 높이에 맞춰 적절히 크게 설정 */
	max-height: 300px;
	transition: max-height 0.3s ease-in;
}

	border: 1px solid #eee;

}

.detail-box h4 {

}

	color: #aaa;
	margin-left: 10px;
	cursor: pointer;
	/* 화살표 회전을 위한 전환 효과 */

}

/* 화살표가 아래로 돌아가도록 설정 (내용이 열렸을 때) */
.detail-arrow.rotated {
	transform: rotate(90deg);
